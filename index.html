<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ê†óÂ≠êÁöÑÊ¢¶ÂπªÂú£ËØûÊ†ë (Â§ßÁÖßÁâáÁâà)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Microsoft YaHei', sans-serif; }
        #canvas-container { width: 100%; height: 100vh; display: block; }
        
        /* === UI Ê†∑Âºè === */
        #ui-container {
            position: absolute; 
            top: 20px; 
            left: 20px;
            background: rgba(0, 20, 10, 0.6); 
            backdrop-filter: blur(8px);
            padding: 20px; 
            border-radius: 12px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: #fff; 
            user-select: none; 
            max-width: 300px;
            z-index: 100;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        h1 { margin: 0 0 10px 0; font-size: 1.2rem; color: #FFD700; text-shadow: 0 0 5px #FFD700; }
        
        .upload-btn {
            display: block; text-align: center; padding: 12px;
            background: linear-gradient(45deg, #004225, #2E7D32);
            color: white; cursor: pointer; border-radius: 6px;
            font-weight: bold; transition: all 0.3s;
            border: 1px solid rgba(255,255,255,0.2);
            text-shadow: 0 1px 2px black;
        }
        .upload-btn:hover { 
            background: linear-gradient(45deg, #2E7D32, #4CAF50); 
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.6); 
            transform: translateY(-2px);
        }
        
        input[type=file] { display: none; }
        #instructions { margin-top: 15px; font-size: 0.85rem; color: #ddd; line-height: 1.6; }
        #instructions b { color: #FFD700; }

        @media (max-width: 600px) {
            #ui-container {
                top: auto; bottom: 30px; left: 50%; transform: translateX(-50%);
                width: 85%; max-width: none; padding: 12px;
                display: flex; flex-direction: row; align-items: center; justify-content: space-between; gap: 10px;
            }
            h1 { font-size: 1rem; margin: 0; white-space: nowrap; }
            .upload-btn { padding: 8px 15px; font-size: 0.9rem; flex-grow: 1; }
            #instructions { display: none; }
        }

        #image-modal {
            display: none; position: fixed; z-index: 2000; 
            left: 0; top: 0; width: 100%; height: 100%; 
            background-color: rgba(0,0,0,0.95); backdrop-filter: blur(15px);
            justify-content: center; align-items: center; flex-direction: column;
            opacity: 0; transition: opacity 0.4s ease;
        }
        #image-modal.show { opacity: 1; }
        #modal-content {
            max-width: 90%; max-height: 70vh;
            border: 8px solid #fff; border-bottom: 30px solid #fff; 
            box-shadow: 0 0 80px rgba(255, 215, 0, 0.4); border-radius: 4px;
        }
        #close-modal {
            margin-top: 20px; padding: 10px 40px; background: transparent;
            color: white; border: 2px solid rgba(255,255,255,0.5);
            cursor: pointer; font-size: 16px; border-radius: 30px; transition: all 0.3s;
        }
        #close-modal:hover { background: white; color: black; box-shadow: 0 0 20px white;}
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="ui-container">
        <h1>üéÑ Christmas</h1>
        <label for="file-input" class="upload-btn">üì∑ ‰∏ä‰º†ÁÖßÁâá</label>
        <input type="file" id="file-input" accept="image/*" multiple>
        <div id="instructions">
            <p>‚ú® <b>ÁÇπÂáª</b> ÁÖßÁâáÊîæÂ§ß</p>
            <p>üñ±Ô∏è <b>ÊãñÂä®</b> ÊóãËΩ¨ËßÜËßí</p>
        </div>
    </div>

    <div id="image-modal">
        <img id="modal-content" src="">
        <button id="close-modal">ÂÖ≥Èó≠</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.159.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        const CONFIG = {
            colors: {
                emerald: new THREE.Color('#004225'),
                gold: new THREE.Color('#FFD700'),
                lights: [0xFF0000, 0x00FF00, 0x0000FF, 0xFFFF00],
                gifts: ['#FF0000', '#FFD700', '#0088FF', '#00FF44']
            },
            tree: { height: 24, radius: 9 },
            counts: { foliage: 15000, lights: 400, decor: 200 }
        };
        
        const myImages = []; 
        let scene, camera, renderer, controls, composer;
        let treeGroup, treePoints, lightSystem, decorGroup;
        let specialGroup; 
        let ornaments = [];
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const ornamentPositions = [];
        const clock = new THREE.Clock();

        const particleVertexShader = `
            uniform float uTime;
            attribute float aRandom;
            attribute float aSize;
            void main() {
                vec3 pos = position;
                float breathe = sin(uTime * 1.0 + pos.y * 0.5) * 0.05;
                pos.x += pos.x * breathe;
                pos.z += pos.z * breathe;
                vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                gl_Position = projectionMatrix * mvPosition;
                gl_PointSize = (120.0 * aSize) / -mvPosition.z; 
            }
        `; 

        const particleFragmentShader = `
            uniform vec3 uColor;
            void main() {
                float r = distance(gl_PointCoord, vec2(0.5));
                if (r > 0.5) discard;
                float alpha = 1.0 - smoothstep(0.3, 0.5, r);
                gl_FragColor = vec4(uColor * 1.8, alpha);
            }
        `;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000500, 0.025);
            scene.background = new THREE.Color(0x000200);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 70); 

            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping; 
            renderer.toneMappingExposure = 1.5; 
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const renderScene = new RenderPass(scene, camera);
            
            // ËæâÂÖâÂèÇÊï∞
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.15; 
            bloomPass.strength = 1.6;    
            bloomPass.radius = 0.8;      
            
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.maxPolarAngle = Math.PI / 1.7;
            controls.minDistance = 20;
            controls.maxDistance = 100;
            controls.autoRotate = false;
            controls.target.set(0, 5, 0);
            controls.update();

            // === ÁÅØÂÖâ ===
            scene.add(new THREE.AmbientLight(0xffffff, 0.8));
            const pLight = new THREE.PointLight(CONFIG.colors.gold, 2.0, 100);
            pLight.position.set(20, 20, 20);
            scene.add(pLight);
            const glitterLight = new THREE.DirectionalLight(0xffffff, 3.0);
            glitterLight.position.set(-15, 25, 25);
            scene.add(glitterLight);

            createEnvironment();
            createTreeGroup(); 
            createTopStar();
            createStaticChestnutHeart();

            setTimeout(loadPresetImages, 500);

            window.addEventListener('resize', onWindowResize);
            document.getElementById('file-input').addEventListener('change', handleFileUpload);
            renderer.domElement.addEventListener('click', onMouseClick);
            document.getElementById('close-modal').addEventListener('click', closeModal);
        }

        function createGlitterNoiseTexture() {
            const width = 256, height = 256;
            const size = width * height;
            const data = new Uint8Array(3 * size);
            for (let i = 0; i < size; i++) {
                const stride = i * 3;
                const noise = Math.random() > 0.85 ? 255 : 0; 
                data[stride] = noise; data[stride + 1] = noise; data[stride + 2] = noise; 
            }
            const texture = new THREE.DataTexture(data, width, height, THREE.RGBFormat);
            texture.wrapS = THREE.RepeatWrapping; texture.wrapT = THREE.RepeatWrapping;
            texture.repeat.set(8, 8); texture.needsUpdate = true;
            return texture;
        }

        function createStaticChestnutHeart() {
            specialGroup = new THREE.Group();
            specialGroup.position.set(-3.8, 13.8, 0); 
            scene.add(specialGroup);

            // === 1. 3D Áà±ÂøÉ ===
            const x = 0, y = 0;
            const heartShape = new THREE.Shape();
            heartShape.moveTo(x, y - 0.5);
            heartShape.bezierCurveTo(x + 1.5, y + 0.8, x + 2.8, y + 0.8, x + 2.8, y - 0.8);
            heartShape.bezierCurveTo(x + 2.8, y - 2.6, x + 0.5, y - 3.2, x, y - 4.4);
            heartShape.bezierCurveTo(x - 0.5, y - 3.2, x - 2.8, y - 2.6, x - 2.8, y - 0.8);
            heartShape.bezierCurveTo(x - 2.8, y + 0.8, x - 1.5, y + 0.8, x, y - 0.5);

            const extrudeSettings = { depth: 0.1, bevelEnabled: true, bevelSegments: 64, steps: 2, bevelSize: 1.4, bevelThickness: 1.4 };
            const heartGeo = new THREE.ExtrudeGeometry(heartShape, extrudeSettings);
            heartGeo.center(); 

            // Â∞ñÁ´ØÂèòËñÑÂ§ÑÁêÜ
            const positions = heartGeo.attributes.position;
            const ptCount = positions.count;
            heartGeo.computeBoundingBox();
            const minY = heartGeo.boundingBox.min.y;
            const height = heartGeo.boundingBox.max.y - minY;
            const taperThreshold = minY + (height * 0.35);
            for(let i = 0; i < ptCount; i++) {
                const currentY = positions.getY(i);
                if (currentY < taperThreshold) {
                    const ratio = (currentY - minY) / (taperThreshold - minY);
                    const scaleFactor = 0.15 + 0.85 * (ratio * ratio * (3.0 - 2.0 * ratio));
                    positions.setZ(i, positions.getZ(i) * scaleFactor);
                }
            }
            heartGeo.computeVertexNormals();

            const glitterTexture = createGlitterNoiseTexture();
            const heartMat = new THREE.MeshPhysicalMaterial({ 
                color: 0xffe0ee, emissive: 0xff6699, emissiveIntensity: 2.5,    
                roughness: 0.05, metalness: 0.4, clearcoat: 1.0, clearcoatRoughness: 0.0,
                reflectivity: 1.0, ior: 1.5, specularIntensity: 4.0, bumpMap: glitterTexture, bumpScale: 0.015         
            });
            const heartMesh = new THREE.Mesh(heartGeo, heartMat);
            heartMesh.scale.set(0.32, 0.32, 0.32); 
            specialGroup.add(heartMesh);

            // === 2. 3D "Ê†óÂ≠ê" ÊñáÂ≠ó (ÂÆåÂÖ®ÂêåÊ≠•ÊòüÊòüÊùêË¥®Áâà) ===
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1024; canvas.height = 512;
            ctx.clearRect(0, 0, 1024, 512);
            ctx.font = "bold 260px 'Microsoft YaHei', 'KaiTi', sans-serif";
            ctx.textAlign = "center"; ctx.textBaseline = "middle";
            
            // Âè™ÁªòÂà∂Á∫ØÁôΩËâ≤ÁöÑÈÅÆÁΩ©
            ctx.fillStyle = "#FFFFFF"; 
            ctx.fillText("Ê†óÂ≠ê", 512, 256);
            ctx.lineWidth = 12; 
            ctx.strokeStyle = "#FFFFFF"; 
            ctx.strokeText("Ê†óÂ≠ê", 512, 256);

            const textTex = new THREE.CanvasTexture(canvas);
            textTex.colorSpace = THREE.SRGBColorSpace;
            textTex.minFilter = THREE.LinearFilter;
            
            // ‰ΩøÁî® Standard ÊùêË¥®ÔºåÂπ∂Â§çÂà∂ÊòüÊòüÁöÑÊâÄÊúâÁâ©ÁêÜÂèÇÊï∞
            const textMat = new THREE.MeshStandardMaterial({ 
                map: textTex,               
                emissiveMap: textTex,       
                transparent: true, 
                side: THREE.DoubleSide, 
                alphaTest: 0.1,             
                
                // === ÂíåÊòüÊòü‰∏ÄÊ®°‰∏ÄÊ†∑ÁöÑÂèÇÊï∞ ===
                color: CONFIG.colors.gold,      
                emissive: CONFIG.colors.gold,   
                emissiveIntensity: 4.0,         
                roughness: 0.1,                 
                metalness: 1.0,                 
                bumpMap: glitterTexture,        
                bumpScale: 0.02
            });
            
            const textGeo = new THREE.PlaneGeometry(4.0, 2.0);
            const textMesh = new THREE.Mesh(textGeo, textMat);
            textMesh.position.set(-2.8, 0, 0); 
            specialGroup.add(textMesh);

            // === 3. ÊòüÂ∞ò ===
            const sparkles = createSparklesAround(heartMesh, 0.3);

            specialGroup.userData = { 
                heart: heartMesh, text: textMesh, particles: sparkles, 
                baseY: textMesh.position.y
            };
        }

        function createSparklesAround(target, scale = 1.0) {
            const geometry = new THREE.BufferGeometry();
            const count = 30; 
            const positions = [];
            for(let i=0; i<count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const r = (3.5 + Math.random() * 2.0) * scale;
                const y = (Math.random() - 0.5) * 6 * scale;
                positions.push(Math.cos(angle)*r, y, Math.sin(angle)*r);
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            
            const mat = new THREE.PointsMaterial({
                color: 0xFFFFFF, size: 0.25 * scale, transparent: true, opacity: 0.8, blending: THREE.AdditiveBlending
            });
            const p = new THREE.Points(geometry, mat);
            target.add(p);
            return p;
        }

        function createTreeGroup() {
            treeGroup = new THREE.Group();
            scene.add(treeGroup);
            createFoliage(); createFairyLights(); createDecorations();
        }

        function createFoliage() {
            const geometry = new THREE.BufferGeometry();
            const count = CONFIG.counts.foliage;
            const positions = [], randoms = [], sizes = [];
            const h = CONFIG.tree.height, rBase = CONFIG.tree.radius;
            for (let i = 0; i < count; i++) {
                const y = (Math.random() * h) - (h / 2);
                const normY = (y + (h/2)) / h;
                const rMax = rBase * (1.0 - normY);
                const angle = Math.random() * Math.PI * 2;
                const r = Math.sqrt(Math.random()) * rMax;
                const x = Math.cos(angle) * r, z = Math.sin(angle) * r;
                positions.push(x, y, z); randoms.push(Math.random()); sizes.push(0.5 + Math.random() * 1.5);
                if (Math.random() < 0.05 && r > rMax * 0.85) ornamentPositions.push({ pos: new THREE.Vector3(x*1.1, y, z*1.1), angle: angle });
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('aRandom', new THREE.Float32BufferAttribute(randoms, 1));
            geometry.setAttribute('aSize', new THREE.Float32BufferAttribute(sizes, 1));
            const material = new THREE.ShaderMaterial({
                uniforms: { uTime: { value: 0 }, uColor: { value: CONFIG.colors.emerald } },
                vertexShader: particleVertexShader, fragmentShader: particleFragmentShader,
                transparent: true, depthWrite: false, blending: THREE.AdditiveBlending
            });
            treePoints = new THREE.Points(geometry, material);
            treeGroup.add(treePoints);
        }

        function createFairyLights() {
            const count = CONFIG.counts.lights;
            const geometry = new THREE.BufferGeometry();
            const positions = [], colors = [], phases = [];
            const h = CONFIG.tree.height, rBase = CONFIG.tree.radius;
            for(let i=0; i<count; i++) {
                const y = (Math.random() * h) - (h / 2);
                const normY = (y + (h/2)) / h;
                const rMax = rBase * (1.0 - normY);
                const angle = Math.random() * Math.PI * 2;
                const r = (0.3 + Math.random() * 0.7) * rMax;
                positions.push(Math.cos(angle)*r, y, Math.sin(angle)*r);
                const col = new THREE.Color(CONFIG.colors.lights[Math.floor(Math.random() * CONFIG.colors.lights.length)]);
                colors.push(col.r, col.g, col.b); phases.push(Math.random() * Math.PI * 2);
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geometry.setAttribute('aPhase', new THREE.Float32BufferAttribute(phases, 1));
            const lightMaterial = new THREE.ShaderMaterial({
                uniforms: { uTime: { value: 0 } },
                vertexShader: `uniform float uTime; attribute vec3 color; attribute float aPhase; varying vec3 vColor; void main() { vColor = color; vec4 mvPos = modelViewMatrix * vec4(position, 1.0); gl_Position = projectionMatrix * mvPos; float blink = 0.5 + 0.5 * sin(uTime * 3.0 + aPhase); gl_PointSize = (60.0 + 40.0 * blink) / -mvPos.z; }`,
                fragmentShader: `varying vec3 vColor; void main() { if(distance(gl_PointCoord, vec2(0.5))>0.5) discard; gl_FragColor = vec4(vColor * 2.5, 1.0); }`,
                transparent: true, blending: THREE.AdditiveBlending
            });
            lightSystem = new THREE.Points(geometry, lightMaterial);
            treeGroup.add(lightSystem);
        }

        function createDecorations() {
            decorGroup = new THREE.Group();
            const count = CONFIG.counts.decor;
            const h = CONFIG.tree.height, rBase = CONFIG.tree.radius;
            const sphereGeo = new THREE.SphereGeometry(0.3, 16, 16);
            const boxGeo = new THREE.BoxGeometry(0.4, 0.4, 0.4);
            for(let i=0; i<count; i++) {
                const isSphere = Math.random() > 0.5;
                const col = new THREE.Color(CONFIG.colors.gifts[Math.floor(Math.random() * CONFIG.colors.gifts.length)]);
                const mat = new THREE.MeshStandardMaterial({ color: col, roughness: 0.2, metalness: 0.9, emissive: col, emissiveIntensity: 2.0 });
                const mesh = new THREE.Mesh(isSphere ? sphereGeo : boxGeo, mat);
                const y = (Math.random() * h) - (h / 2);
                const normY = (y + (h/2)) / h;
                const rMax = rBase * (1.0 - normY);
                const angle = Math.random() * Math.PI * 2;
                const r = rMax * 0.9; 
                mesh.position.set(Math.cos(angle)*r, y, Math.sin(angle)*r);
                mesh.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, Math.random()*Math.PI);
                mesh.userData = { baseIntensity: 1.5 + Math.random() * 1.5, phase: Math.random() * Math.PI * 2 };
                decorGroup.add(mesh);
            }
            treeGroup.add(decorGroup);
        }

        function createTopStar() {
            const starShape = new THREE.Shape();
            const points = 5, outerRadius = 1.8, innerRadius = 0.9;
            for (let i = 0; i < points * 2; i++) {
                const r = (i % 2 === 0) ? outerRadius : innerRadius;
                const a = (i / (points * 2)) * Math.PI * 2 + Math.PI / 2;
                const x = Math.cos(a) * r, y = Math.sin(a) * r;
                if (i === 0) starShape.moveTo(x, y); else starShape.lineTo(x, y);
            }
            starShape.closePath();
            const geometry = new THREE.ExtrudeGeometry(starShape, { depth: 0.5, bevelEnabled: true, bevelThickness: 0.2, bevelSize: 0.1, bevelSegments: 2 });
            geometry.center();
            
            // ÊòüÊòüÁöÑÊùêË¥®ÂèÇÊï∞ÔºåÂ∑≤Ë¢´Â§çÂà∂Âà∞ÊñáÂ≠ó‰∏ä
            const material = new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, emissive: CONFIG.colors.gold, emissiveIntensity: 4.0, roughness: 0.1, metalness: 1.0 });
            const star = new THREE.Mesh(geometry, material);
            star.position.y = CONFIG.tree.height / 2 + 1.8; 
            treeGroup.add(star);
            const light = new THREE.PointLight(CONFIG.colors.gold, 2.5, 60);
            light.position.copy(star.position);
            treeGroup.add(light);
            star.userData.update = (dt) => star.rotation.y += dt;
        }

        function createEnvironment() {
            const plane = new THREE.Mesh(new THREE.PlaneGeometry(200, 200), new THREE.MeshStandardMaterial({ color: 0x001100, roughness: 0.1, metalness: 0.5 }));
            plane.rotation.x = -Math.PI / 2; plane.position.y = -CONFIG.tree.height/2 - 2; scene.add(plane);
            const starsGeo = new THREE.BufferGeometry();
            const pos = new Float32Array(3000 * 3);
            for(let i=0; i<3000*3; i++) pos[i] = (Math.random()-0.5) * 400;
            starsGeo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            const stars = new THREE.Points(starsGeo, new THREE.PointsMaterial({ color: 0x888888, size: 0.5, transparent: true, opacity: 0.6 }));
            scene.add(stars);
        }

        function loadPresetImages() {
            const textureLoader = new THREE.TextureLoader();
            myImages.forEach((imageName) => { if (ornaments.length < ornamentPositions.length) textureLoader.load(imageName, (texture) => createPolaroid(texture, imageName)); });
        }

        function handleFileUpload(event) {
            const files = event.target.files;
            if (!files.length) return;
            const textureLoader = new THREE.TextureLoader();
            Array.from(files).forEach(file => {
                if (ornaments.length >= ornamentPositions.length) { alert("Tree is full!"); return; }
                const reader = new FileReader();
                reader.onload = function(e) { textureLoader.load(e.target.result, (texture) => createPolaroid(texture, e.target.result)); };
                reader.readAsDataURL(file);
            });
            event.target.value = '';
        }

        function createPolaroid(texture, imageUri) {
            texture.colorSpace = THREE.SRGBColorSpace;
            const img = texture.image;
            let aspect = img.width / img.height;
            
            // [‰øÆÊîπÁÇπ]: Â∞ÜÂü∫Á°ÄÂ∞∫ÂØ∏‰ªé 1.8 Êâ©Â§ß‰∏§ÂÄçÂà∞ 3.6
            let baseSize = 3.6;
            let w = baseSize, h = baseSize; 
            if (aspect > 1) h = w / aspect; else w = h * aspect;

            const group = new THREE.Group();
            const photo = new THREE.Mesh(new THREE.PlaneGeometry(w, h), new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide }));
            photo.position.z = 0.02; photo.userData = { isPhoto: true, imageUri: imageUri };

            // [‰øÆÊîπÁÇπ]: ËæπÊ°ÜÂ∞∫ÂØ∏ÂíåÂ∫ïÈÉ®ÁïôÁôΩ‰πüÁõ∏Â∫îÊâ©Â§ßÔºå‰øùÊåÅÊãçÁ´ãÂæóÊØî‰æã
            const border = new THREE.Mesh(new THREE.PlaneGeometry(w + 0.6, h + 1.6), new THREE.MeshStandardMaterial({ color: 0xfffaf0, roughness: 0.8 }));
            border.position.y = -0.4; 

            group.add(border); group.add(photo);
            const posData = ornamentPositions[ornaments.length];
            group.position.copy(posData.pos); group.lookAt(0, posData.pos.y, 0); group.rotation.y += Math.PI; 
            group.rotation.x += (Math.random() - 0.5) * 0.3; group.rotation.z += (Math.random() - 0.5) * 0.3;
            treeGroup.add(group); ornaments.push(photo);
        }

        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(ornaments);
            if (intersects.length > 0) {
                const target = intersects[0].object;
                if (target.userData.isPhoto) openModal(target.userData.imageUri);
            }
        }

        function openModal(src) {
            const modal = document.getElementById('image-modal');
            document.getElementById('modal-content').src = src;
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('show'), 10);
            controls.autoRotate = false;
        }

        function closeModal() {
            const modal = document.getElementById('image-modal');
            modal.classList.remove('show');
            setTimeout(() => { modal.style.display = 'none'; controls.autoRotate = true; }, 300);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            const time = clock.getElapsedTime();

            if (treePoints) treePoints.material.uniforms.uTime.value = time;
            if (lightSystem) lightSystem.material.uniforms.uTime.value = time;

            if (treeGroup) treeGroup.rotation.y += 0.003;

            treeGroup.children.forEach(child => { if (child.userData.update) child.userData.update(0.01); });
            if (decorGroup) {
                decorGroup.children.forEach(child => {
                    if (child.userData.baseIntensity) {
                        const pulse = Math.sin(time * 2.0 + child.userData.phase);
                        child.material.emissiveIntensity = child.userData.baseIntensity * (0.8 + 0.4 * pulse);
                    }
                });
            }

            if (specialGroup) {
                const { heart, text, particles, baseY } = specialGroup.userData;
                heart.rotation.y += 0.01; 
                const pulse = Math.sin(time * 1.5); 
                heart.scale.setScalar(0.32 + pulse * 0.01);
                
                text.position.y = baseY + Math.sin(time * 1.2) * 0.1;
                // ÈÄèÊòéÂ∫¶ÊµÆÂä®
                text.material.opacity = 0.95 + Math.sin(time * 2.0) * 0.05; 

                if (particles) particles.rotation.y -= 0.005;
            }

            composer.render();
        }
    </script>
</body>
