<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ —å­çš„ä¸“å±åœ£è¯æ ‘</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        #canvas-container { width: 100%; height: 100vh; display: block; }
        
        #ui-container {
            position: absolute; top: 20px; left: 20px;
            background: rgba(0, 20, 10, 0.6); backdrop-filter: blur(8px);
            padding: 20px; border-radius: 12px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            color: #eceff1; user-select: none; max-width: 300px;
            z-index: 100;
        }
        h1 { margin: 0 0 10px 0; font-size: 1.1rem; color: #FFD700; letter-spacing: 2px; text-transform: uppercase; }
        .upload-btn {
            display: block; text-align: center; padding: 10px;
            background: linear-gradient(90deg, #004225, #1b5e20);
            color: white; cursor: pointer; border-radius: 4px;
            font-size: 0.9rem; letter-spacing: 1px; transition: all 0.3s;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .upload-btn:hover { background: linear-gradient(90deg, #1b5e20, #2e7d32); box-shadow: 0 0 10px rgba(46, 125, 50, 0.5); }
        input[type=file] { display: none; }
        #instructions { margin-top: 15px; font-size: 0.8rem; color: #cfd8dc; line-height: 1.5; }
        #instructions b { color: #FFD700; }

        #image-modal {
            display: none; position: fixed; z-index: 2000; 
            left: 0; top: 0; width: 100%; height: 100%; 
            background-color: rgba(0,0,0,0.92); backdrop-filter: blur(8px);
            justify-content: center; align-items: center; flex-direction: column;
            opacity: 0; transition: opacity 0.4s ease;
        }
        #image-modal.show { opacity: 1; }
        #modal-content {
            max-width: 85%; max-height: 80vh;
            border: 10px solid #fff; border-bottom: 35px solid #fff; 
            box-shadow: 0 0 60px rgba(255, 215, 0, 0.2);
        }
        #close-modal {
            margin-top: 25px; padding: 8px 30px; background: transparent;
            color: rgba(255,255,255,0.8); border: 1px solid rgba(255,255,255,0.3);
            cursor: pointer; font-size: 12px; letter-spacing: 2px; text-transform: uppercase; transition: all 0.2s;
        }
        #close-modal:hover { background: white; color: black; }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="ui-container">
        <h1>ğŸ„ Christmas Memories</h1>
        <label for="file-input" class="upload-btn">ğŸ“· Upload Photos</label>
        <input type="file" id="file-input" accept="image/*" multiple>
        <div id="instructions">
            <p>â€¢ <b>Click</b> photos to expand</p>
            <p>â€¢ <b>Drag</b> to rotate view</p>
            <p>â€¢ Scroll to zoom</p>
        </div>
    </div>

    <div id="image-modal">
        <img id="modal-content" src="">
        <button id="close-modal">Close</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.159.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        const CONFIG = {
            colors: {
                emerald: new THREE.Color('#004225'),
                gold: new THREE.Color('#FFD700'),
                lights: [0xFF0000, 0x00FF00, 0x0000FF, 0xFFFF00],
                gifts: ['#FF0000', '#FFD700', '#0088FF', '#00FF44']
            },
            tree: { height: 24, radius: 9 },
            counts: { foliage: 15000, lights: 400, decor: 200 }
        };
        
        const myImages = []; 
        let scene, camera, renderer, controls, composer;
        let treeGroup, treePoints, lightSystem, decorGroup;
        let specialGroup; 
        let ornaments = [];
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const ornamentPositions = [];
        const clock = new THREE.Clock();

        const particleVertexShader = `
            uniform float uTime;
            attribute float aRandom;
            attribute float aSize;
            void main() {
                vec3 pos = position;
                float breathe = sin(uTime * 1.0 + pos.y * 0.5) * 0.05;
                pos.x += pos.x * breathe;
                pos.z += pos.z * breathe;
                vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                gl_Position = projectionMatrix * mvPosition;
                gl_PointSize = (100.0 * aSize) / -mvPosition.z;
            }
        `;

        const particleFragmentShader = `
            uniform vec3 uColor;
            void main() {
                float r = distance(gl_PointCoord, vec2(0.5));
                if (r > 0.5) discard;
                float alpha = 1.0 - smoothstep(0.3, 0.5, r);
                gl_FragColor = vec4(uColor * 1.2, alpha);
            }
        `;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000500, 0.025);
            scene.background = new THREE.Color(0x000200);

            // è°ƒæ•´ç›¸æœºè§’åº¦ï¼Œè®©ç”¨æˆ·å¯ä»¥ç›´æ¥çœ‹åˆ°æ ‘å’Œå³è¾¹çš„æ —å­
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(25, 12, 55); 

            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.15; // ç¨å¾®æé«˜é˜ˆå€¼ï¼Œå‡å°‘è¿‡åº¦æ›å…‰
            bloomPass.strength = 1.4;   // ç¨å¾®é™ä½è¾‰å…‰å¼ºåº¦
            bloomPass.radius = 0.5;
            
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.maxPolarAngle = Math.PI / 1.7;
            controls.minDistance = 20;
            controls.maxDistance = 100;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;

            scene.add(new THREE.AmbientLight(0xffffff, 0.1));
            const pLight = new THREE.PointLight(CONFIG.colors.gold, 1.2, 80);
            pLight.position.set(20, 20, 20);
            scene.add(pLight);

            createEnvironment();
            createTreeGroup(); 
            createTopStar();
            
            // âœ¨âœ¨âœ¨ æ ¸å¿ƒï¼šåˆ›å»ºå›ºå®šä½ç½®ã€äº®åº¦æŸ”å’Œçš„æ —å­çˆ±å¿ƒ âœ¨âœ¨âœ¨
            createStaticChestnutHeart();

            setTimeout(loadPresetImages, 500);

            window.addEventListener('resize', onWindowResize);
            document.getElementById('file-input').addEventListener('change', handleFileUpload);
            renderer.domElement.addEventListener('click', onMouseClick);
            document.getElementById('close-modal').addEventListener('click', closeModal);
        }

        function createStaticChestnutHeart() {
            specialGroup = new THREE.Group();
            
            // 1. å›ºå®šä½ç½®ï¼šæ ‘çš„å³ä¾§ (X=9, Z=5)ï¼Œä¸å‚ä¸å…¬è½¬
            specialGroup.position.set(9, 5, 5); 
            // 2. å›ºå®šæœå‘ï¼šé¢å‘åˆå§‹ç›¸æœºä½ç½®
            specialGroup.lookAt(20, 10, 50); 
            scene.add(specialGroup);

            // === 1. 3D çˆ±å¿ƒ (æŸ”å’Œå‘å…‰) ===
            const heartShape = new THREE.Shape();
            const x = 0, y = 0;
            heartShape.moveTo(x + 0.5, y + 0.5);
            heartShape.bezierCurveTo(x + 0.5, y + 0.5, x + 0.4, y, x, y);
            heartShape.bezierCurveTo(x - 0.6, y, x - 0.6, y + 0.7, x - 0.6, y + 0.7);
            heartShape.bezierCurveTo(x - 0.6, y + 1.1, x - 0.2, y + 1.54, x + 0.5, y + 1.9);
            heartShape.bezierCurveTo(x + 1.2, y + 1.54, x + 1.6, y + 1.1, x + 1.6, y + 0.7);
            heartShape.bezierCurveTo(x + 1.6, y + 0.7, x + 1.6, y, x + 1.0, y);
            heartShape.bezierCurveTo(x + 0.7, y, x + 0.5, y + 0.5, x + 0.5, y + 0.5);

            const heartGeo = new THREE.ExtrudeGeometry(heartShape, { 
                depth: 0.8, bevelEnabled: true, bevelSegments: 3, steps: 2, bevelSize: 0.15, bevelThickness: 0.15 
            });
            heartGeo.center(); heartGeo.rotateZ(Math.PI);

            const heartMat = new THREE.MeshStandardMaterial({ 
                color: 0xFF1493, 
                emissive: 0xFF0055, 
                emissiveIntensity: 0.5, // âœ¨âœ¨âœ¨ äº®åº¦è°ƒæš— (åŸ1.5 -> 0.5) âœ¨âœ¨âœ¨
                roughness: 0.3, // å¢åŠ ä¸€ç‚¹ç²—ç³™åº¦ï¼Œæ›´æŸ”å’Œ
                metalness: 0.7
            });
            const heartMesh = new THREE.Mesh(heartGeo, heartMat);
            heartMesh.scale.set(3.0, 3.0, 3.0);
            specialGroup.add(heartMesh);

            // === 2. 3D "æ —å­" å…¨æ¯æ–‡å­— (é™æ­¢ã€è°ƒæš—) ===
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 512; canvas.height = 256;
            ctx.clearRect(0, 0, 512, 256);
            
            // å‡å¼±é˜´å½±å‘å…‰ï¼Œé˜²æ­¢è¿‡æ›
            ctx.shadowColor = "#FFD700"; ctx.shadowBlur = 15; 
            ctx.font = "bold 130px 'Microsoft YaHei', 'KaiTi', sans-serif";
            ctx.textAlign = "center"; ctx.textBaseline = "middle";
            
            // é¢œè‰²ç¨å¾®è°ƒæ·±ä¸€ç‚¹
            const g = ctx.createLinearGradient(0, 0, 0, 256);
            g.addColorStop(0, "#FFFFE0"); 
            g.addColorStop(0.5, "#DAA520"); // æš—é‡‘è‰²
            g.addColorStop(1, "#8B4513"); 
            ctx.fillStyle = g;
            ctx.fillText("æ —å­", 256, 128);
            
            // æè¾¹å˜ç»†ï¼Œå‡å°‘äº®åº¦
            ctx.lineWidth = 2; ctx.strokeStyle = "rgba(255,255,255,0.7)"; ctx.strokeText("æ —å­", 256, 128);

            const textTex = new THREE.CanvasTexture(canvas);
            
            const textGroup = new THREE.Group();
            const textMat = new THREE.MeshBasicMaterial({ 
                map: textTex, transparent: true, 
                opacity: 0.75, // âœ¨âœ¨âœ¨ é€æ˜åº¦é™ä½ (åŸ0.95 -> 0.75) âœ¨âœ¨âœ¨
                side: THREE.DoubleSide, 
                blending: THREE.AdditiveBlending, // ä¿æŒå åŠ æ··åˆï¼Œä½†é€æ˜åº¦ä½äº†å°±ä¸ä¼šå¤ªäº®
                depthWrite: false 
            });
            
            // å‡å°‘å±‚æ•°åˆ°2å±‚ï¼Œå‡å°‘è¿‡æ›æ„Ÿ
            const t1 = new THREE.Mesh(new THREE.PlaneGeometry(7, 3.5), textMat);
            const t2 = new THREE.Mesh(new THREE.PlaneGeometry(7, 3.5), textMat.clone());
            t2.material.opacity = 0.4; t2.position.z = -0.2; // ç¬¬äºŒå±‚æ›´æ·¡

            textGroup.add(t1); textGroup.add(t2);
            textGroup.position.y = 4.2; 
            specialGroup.add(textGroup);

            // === 3. æ°›å›´ç²’å­ (äº®åº¦å‡åŠ) ===
            const sparkles = createSparklesAround(heartMesh);

            // ç»‘å®šåŠ¨ç”»æ•°æ®
            specialGroup.userData = { 
                heart: heartMesh, 
                text: textGroup,
                particles: sparkles,
                baseY: textGroup.position.y
            };
        }

        function createSparklesAround(target) {
            const geometry = new THREE.BufferGeometry();
            const count = 25; // å‡å°‘ç²’å­æ•°
            const positions = [];
            for(let i=0; i<count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const r = 2.0 + Math.random() * 1.5;
                const y = (Math.random() - 0.5) * 3;
                positions.push(Math.cos(angle)*r, y, Math.sin(angle)*r);
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            
            const mat = new THREE.PointsMaterial({
                color: 0xFFD700, size: 0.2, transparent: true, 
                opacity: 0.4, // âœ¨âœ¨âœ¨ ç²’å­å˜æ·¡ âœ¨âœ¨âœ¨
                blending: THREE.AdditiveBlending
            });
            const p = new THREE.Points(geometry, mat);
            target.add(p);
            return p;
        }

        function createTreeGroup() {
            treeGroup = new THREE.Group();
            scene.add(treeGroup);
            createFoliage(); createFairyLights(); createDecorations();
        }

        function createFoliage() {
            const geometry = new THREE.BufferGeometry();
            const count = CONFIG.counts.foliage;
            const positions = [], randoms = [], sizes = [];
            const h = CONFIG.tree.height, rBase = CONFIG.tree.radius;
            for (let i = 0; i < count; i++) {
                const y = (Math.random() * h) - (h / 2);
                const normY = (y + (h/2)) / h;
                const rMax = rBase * (1.0 - normY);
                const angle = Math.random() * Math.PI * 2;
                const r = Math.sqrt(Math.random()) * rMax;
                const x = Math.cos(angle) * r, z = Math.sin(angle) * r;
                positions.push(x, y, z); randoms.push(Math.random()); sizes.push(0.5 + Math.random() * 1.5);
                if (Math.random() < 0.05 && r > rMax * 0.85) ornamentPositions.push({ pos: new THREE.Vector3(x*1.1, y, z*1.1), angle: angle });
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('aRandom', new THREE.Float32BufferAttribute(randoms, 1));
            geometry.setAttribute('aSize', new THREE.Float32BufferAttribute(sizes, 1));
            const material = new THREE.ShaderMaterial({
                uniforms: { uTime: { value: 0 }, uColor: { value: CONFIG.colors.emerald } },
                vertexShader: particleVertexShader, fragmentShader: particleFragmentShader,
                transparent: true, depthWrite: false, blending: THREE.AdditiveBlending
            });
            treePoints = new THREE.Points(geometry, material);
            treeGroup.add(treePoints);
        }

        function createFairyLights() {
            const count = CONFIG.counts.lights;
            const geometry = new THREE.BufferGeometry();
            const positions = [], colors = [], phases = [];
            const h = CONFIG.tree.height, rBase = CONFIG.tree.radius;
            for(let i=0; i<count; i++) {
                const y = (Math.random() * h) - (h / 2);
                const normY = (y + (h/2)) / h;
                const rMax = rBase * (1.0 - normY);
                const angle = Math.random() * Math.PI * 2;
                const r = (0.3 + Math.random() * 0.7) * rMax;
                positions.push(Math.cos(angle)*r, y, Math.sin(angle)*r);
                const col = new THREE.Color(CONFIG.colors.lights[Math.floor(Math.random() * CONFIG.colors.lights.length)]);
                colors.push(col.r, col.g, col.b); phases.push(Math.random() * Math.PI * 2);
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geometry.setAttribute('aPhase', new THREE.Float32BufferAttribute(phases, 1));
            const lightMaterial = new THREE.ShaderMaterial({
                uniforms: { uTime: { value: 0 } },
                vertexShader: `uniform float uTime; attribute vec3 color; attribute float aPhase; varying vec3 vColor; void main() { vColor = color; vec4 mvPos = modelViewMatrix * vec4(position, 1.0); gl_Position = projectionMatrix * mvPos; float blink = 0.5 + 0.5 * sin(uTime * 3.0 + aPhase); gl_PointSize = (60.0 + 40.0 * blink) / -mvPos.z; }`,
                fragmentShader: `varying vec3 vColor; void main() { if(distance(gl_PointCoord, vec2(0.5))>0.5) discard; gl_FragColor = vec4(vColor * 2.5, 1.0); }`,
                transparent: true, blending: THREE.AdditiveBlending
            });
            lightSystem = new THREE.Points(geometry, lightMaterial);
            treeGroup.add(lightSystem);
        }

        function createDecorations() {
            decorGroup = new THREE.Group();
            const count = CONFIG.counts.decor;
            const h = CONFIG.tree.height, rBase = CONFIG.tree.radius;
            const sphereGeo = new THREE.SphereGeometry(0.3, 16, 16);
            const boxGeo = new THREE.BoxGeometry(0.4, 0.4, 0.4);
            for(let i=0; i<count; i++) {
                const isSphere = Math.random() > 0.5;
                const col = new THREE.Color(CONFIG.colors.gifts[Math.floor(Math.random() * CONFIG.colors.gifts.length)]);
                const mat = new THREE.MeshStandardMaterial({ color: col, roughness: 0.2, metalness: 0.9, emissive: col, emissiveIntensity: 2.0 });
                const mesh = new THREE.Mesh(isSphere ? sphereGeo : boxGeo, mat);
                const y = (Math.random() * h) - (h / 2);
                const normY = (y + (h/2)) / h;
                const rMax = rBase * (1.0 - normY);
                const angle = Math.random() * Math.PI * 2;
                const r = rMax * 0.9; 
                mesh.position.set(Math.cos(angle)*r, y, Math.sin(angle)*r);
                mesh.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, Math.random()*Math.PI);
                mesh.userData = { baseIntensity: 1.5 + Math.random() * 1.5, phase: Math.random() * Math.PI * 2 };
                decorGroup.add(mesh);
            }
            treeGroup.add(decorGroup);
        }

        function createTopStar() {
            const starShape = new THREE.Shape();
            const points = 5, outerRadius = 1.8, innerRadius = 0.9;
            for (let i = 0; i < points * 2; i++) {
                const r = (i % 2 === 0) ? outerRadius : innerRadius;
                const a = (i / (points * 2)) * Math.PI * 2 + Math.PI / 2;
                const x = Math.cos(a) * r, y = Math.sin(a) * r;
                if (i === 0) starShape.moveTo(x, y); else starShape.lineTo(x, y);
            }
            starShape.closePath();
            const geometry = new THREE.ExtrudeGeometry(starShape, { depth: 0.5, bevelEnabled: true, bevelThickness: 0.2, bevelSize: 0.1, bevelSegments: 2 });
            geometry.center();
            const material = new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, emissive: CONFIG.colors.gold, emissiveIntensity: 3.5, roughness: 0.1, metalness: 1.0 });
            const star = new THREE.Mesh(geometry, material);
            star.position.y = CONFIG.tree.height / 2 + 1.8; 
            treeGroup.add(star);
            const light = new THREE.PointLight(CONFIG.colors.gold, 2.0, 50);
            light.position.copy(star.position);
            treeGroup.add(light);
            star.userData.update = (dt) => star.rotation.y += dt;
        }

        function createEnvironment() {
            const plane = new THREE.Mesh(new THREE.PlaneGeometry(200, 200), new THREE.MeshStandardMaterial({ color: 0x001100, roughness: 0.1, metalness: 0.5 }));
            plane.rotation.x = -Math.PI / 2; plane.position.y = -CONFIG.tree.height/2 - 2; scene.add(plane);
            const starsGeo = new THREE.BufferGeometry();
            const pos = new Float32Array(3000 * 3);
            for(let i=0; i<3000*3; i++) pos[i] = (Math.random()-0.5) * 400;
            starsGeo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            const stars = new THREE.Points(starsGeo, new THREE.PointsMaterial({ color: 0x888888, size: 0.5, transparent: true, opacity: 0.6 }));
            scene.add(stars);
        }

        function loadPresetImages() {
            const textureLoader = new THREE.TextureLoader();
            myImages.forEach((imageName) => { if (ornaments.length < ornamentPositions.length) textureLoader.load(imageName, (texture) => createPolaroid(texture, imageName)); });
        }

        function handleFileUpload(event) {
            const files = event.target.files;
            if (!files.length) return;
            const textureLoader = new THREE.TextureLoader();
            Array.from(files).forEach(file => {
                if (ornaments.length >= ornamentPositions.length) { alert("Tree is full!"); return; }
                const reader = new FileReader();
                reader.onload = function(e) { textureLoader.load(e.target.result, (texture) => createPolaroid(texture, e.target.result)); };
                reader.readAsDataURL(file);
            });
            event.target.value = '';
        }

        function createPolaroid(texture, imageUri) {
            texture.colorSpace = THREE.SRGBColorSpace;
            const img = texture.image;
            let aspect = img.width / img.height;
            let w = 1.8, h = 1.8; if (aspect > 1) h = w / aspect; else w = h * aspect;
            const group = new THREE.Group();
            const photo = new THREE.Mesh(new THREE.PlaneGeometry(w, h), new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide }));
            photo.position.z = 0.02; photo.userData = { isPhoto: true, imageUri: imageUri };
            const border = new THREE.Mesh(new THREE.PlaneGeometry(w + 0.3, h + 0.8), new THREE.MeshStandardMaterial({ color: 0xfffaf0, roughness: 0.8 }));
            border.position.y = -0.2; 
            group.add(border); group.add(photo);
            const posData = ornamentPositions[ornaments.length];
            group.position.copy(posData.pos); group.lookAt(0, posData.pos.y, 0); group.rotation.y += Math.PI; 
            group.rotation.x += (Math.random() - 0.5) * 0.3; group.rotation.z += (Math.random() - 0.5) * 0.3;
            treeGroup.add(group); ornaments.push(photo);
        }

        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(ornaments);
            if (intersects.length > 0) {
                const target = intersects[0].object;
                if (target.userData.isPhoto) openModal(target.userData.imageUri);
            }
        }

        function openModal(src) {
            const modal = document.getElementById('image-modal');
            document.getElementById('modal-content').src = src;
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('show'), 10);
            controls.autoRotate = false;
        }

        function closeModal() {
            const modal = document.getElementById('image-modal');
            modal.classList.remove('show');
            setTimeout(() => { modal.style.display = 'none'; controls.autoRotate = true; }, 300);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            const time = clock.getElapsedTime();

            if (treePoints) treePoints.material.uniforms.uTime.value = time;
            if (lightSystem) lightSystem.material.uniforms.uTime.value = time;

            treeGroup.children.forEach(child => { if (child.userData.update) child.userData.update(0.01); });
            if (decorGroup) {
                decorGroup.children.forEach(child => {
                    if (child.userData.baseIntensity) {
                        const pulse = Math.sin(time * 2.0 + child.userData.phase);
                        child.material.emissiveIntensity = child.userData.baseIntensity * (0.8 + 0.4 * pulse);
                    }
                });
            }

            // âœ¨âœ¨âœ¨ ä¿®æ­£åçš„åŠ¨ç”»é€»è¾‘ âœ¨âœ¨âœ¨
            if (specialGroup) {
                const { heart, text, particles, baseY } = specialGroup.userData;
                
                // 1. çˆ±å¿ƒï¼šæ…¢é€Ÿè‡ªè½¬ + å¿ƒè·³
                heart.rotation.y += 0.01; // âœ¨âœ¨âœ¨ å‡é€Ÿ (åŸ0.02) âœ¨âœ¨âœ¨
                const heartbeat = 1.0 + Math.sin(time * 6.0) * 0.05; // å¿ƒè·³å¹…åº¦ä¹Ÿç¨å¾®æ¸©æŸ”ç‚¹
                heart.scale.set(3.0 * heartbeat, 3.0 * heartbeat, 3.0 * heartbeat);

                // 2. æ–‡å­—ï¼šåªä¸Šä¸‹æµ®åŠ¨ï¼Œä¸æ—‹è½¬
                text.position.y = baseY + Math.sin(time * 1.5) * 0.2;
                // æ³¨æ„ï¼štext.rotation.y ä¸å†ä¿®æ”¹ï¼Œä¿æŒé™æ­¢

                // 3. ç²’å­ï¼šå›´ç»•çˆ±å¿ƒæ—‹è½¬
                if (particles) {
                    particles.rotation.y -= 0.005;
                }
            }

            composer.render();
        }
    </script>
