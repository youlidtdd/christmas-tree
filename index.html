    <script type="module">

        // === å…³é”®å‡½æ•°ï¼šç”Ÿæˆé—ªå…‰å™ªç‚¹è´´å›¾ ===
        function createGlitterTexture() {
            const width = 512, height = 512;
            const size = width * height;
            const data = new Uint8Array(4 * size);
            
            for (let i = 0; i < size; i++) {
                const stride = i * 4;
                // ç”Ÿæˆé«˜é¢‘éšæœºå™ªç‚¹
                const val = Math.random() * 255; 
                // åªä¿ç•™é«˜äº®éƒ¨åˆ†ï¼Œæ¨¡æ‹Ÿç¨€ç–çš„äº®ç‰‡
                const noise = val > 200 ? 255 : (val > 150 ? 100 : 0);
                
                data[stride] = noise;     // R
                data[stride + 1] = noise; // G
                data[stride + 2] = noise; // B
                data[stride + 3] = 255;   // A
            }
            
            const texture = new THREE.DataTexture(data, width, height, THREE.RGBAFormat);
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            // çº¹ç†é‡å¤æ¬¡æ•°è¶Šå¤šï¼Œé¢—ç²’è¶Šç»†è…»
            texture.repeat.set(12, 12); 
            texture.needsUpdate = true;
            return texture;
        }

        function createExquisiteBalloonHeart() {
            specialGroup = new THREE.Group();
            // è°ƒæ•´ä½ç½®ï¼šç¡®ä¿åœ¨åœ£è¯æ ‘å‰æ–¹å³ä¾§
            specialGroup.position.set(9, 6, 6); 
            specialGroup.lookAt(camera.position); 
            scene.add(specialGroup);

            // === 1. çˆ±å¿ƒä¸»ä½“ (ä¸¥æ ¼ä¿®æ­£ï¼šå°–ç«¯æœä¸‹) ===
            const x = 0, y = 0;
            const heartShape = new THREE.Shape();
            
            // ç»˜åˆ¶é€»è¾‘ï¼šYè½´æ­£æ–¹å‘æ˜¯ä¸Šæ–¹ï¼Œè´Ÿæ–¹å‘æ˜¯ä¸‹æ–¹
            // èµ·ç‚¹ï¼šä¸­å¿ƒä¸Šæ–¹å‡¹é™·å¤„
            heartShape.moveTo(x, y + 0.5); 
            
            // å³åŠè¾¹ï¼šå‘ä¸Šæ‹±èµ·ï¼Œç„¶åå‘ä¸‹æ”¶æŸåˆ°å°–ç«¯
            heartShape.bezierCurveTo(x + 1.2, y + 2.5, x + 3.2, y + 1.5, x + 3.2, y - 0.5);
            heartShape.bezierCurveTo(x + 3.2, y - 2.5, x + 1.0, y - 3.5, x, y - 4.8); // å°–ç«¯åœ¨ y = -4.8
            
            // å·¦åŠè¾¹ï¼šå¯¹ç§°
            heartShape.bezierCurveTo(x - 1.0, y - 3.5, x - 3.2, y - 2.5, x - 3.2, y - 0.5);
            heartShape.bezierCurveTo(x - 3.2, y + 1.5, x - 1.2, y + 2.5, x, y + 0.5);

            const extrudeSettings = { 
                depth: 0.1,             // æ ¸å¿ƒåšåº¦æå°ï¼Œé å€’è§’æ’‘èµ·æ¥
                bevelEnabled: true, 
                bevelSegments: 128,     // ã€å…³é”®ã€‘æé«˜å¹³æ»‘åº¦ï¼Œç»å¯¹å…‰æ»‘
                steps: 4,
                bevelSize: 1.6,         // å®½åº¦è†¨èƒ€ï¼Œè®©å®ƒå˜èƒ–
                bevelThickness: 1.6     // åšåº¦è†¨èƒ€ï¼Œè®©å®ƒåƒå……æ°”ä¸€æ ·é¼“èµ·æ¥
            };

            const heartGeo = new THREE.ExtrudeGeometry(heartShape, extrudeSettings);
            heartGeo.center(); 
            // æ³¨æ„ï¼šä¸æ—‹è½¬ï¼é»˜è®¤å°±æ˜¯åˆšæ‰ç”»çš„å°–ç«¯æœä¸‹

            // ç”Ÿæˆé—ªå…‰è´´å›¾
            const glitterTex = createGlitterTexture();

            // æè´¨ï¼šç²‰è‰²é—ªé’»é“è†œæ°”çƒ
            const heartMat = new THREE.MeshPhysicalMaterial({ 
                color: 0xffb7c5,        // æ¨±èŠ±ç²‰
                emissive: 0x880022,     // å†…éƒ¨é€å‡ºçš„æ·±çº¢å…‰
                emissiveIntensity: 0.2,
                roughness: 0.2,         // ç¨å¾®ä¿ç•™ä¸€ç‚¹ç²—ç³™åº¦ä»¥é…åˆæ³•çº¿è´´å›¾
                metalness: 0.6,         // é‡‘å±æ„Ÿï¼Œåƒé“ç®”
                clearcoat: 1.0,         // ã€å…³é”®ã€‘åƒæ¶‚äº†ä¸€å±‚ç»ç’ƒèƒ¶ï¼Œæäº®
                clearcoatRoughness: 0.0, // æ¸…æ¼†å±‚ç»å¯¹å…‰æ»‘
                reflectivity: 1.0,
                ior: 1.5,
                normalMap: glitterTex,  // ã€å…³é”®ã€‘å™ªç‚¹æ³•çº¿è´´å›¾
                normalScale: new THREE.Vector2(0.15, 0.15), // é—ªå…‰çš„å¼ºåº¦
                side: THREE.DoubleSide
            });
            
            const heartMesh = new THREE.Mesh(heartGeo, heartMat);
            heartMesh.scale.set(0.65, 0.65, 0.65);
            specialGroup.add(heartMesh);

            // === 2. æ°”çƒç»“æ‰£ (The Knot) - å¢åŠ çœŸå®æ„Ÿ ===
            // åœ¨çˆ±å¿ƒå°–ç«¯ (å¤§çº¦ y = -3.0 çš„ä½ç½®ï¼Œè€ƒè™‘ç¼©æ”¾å)
            const knotGeo = new THREE.CylinderGeometry(0.25, 0.1, 0.5, 32);
            const knotMesh = new THREE.Mesh(knotGeo, heartMat);
            knotMesh.position.set(0, -3.1, 0); 
            knotMesh.rotation.z = Math.PI; // å€’è¿‡æ¥ï¼Œå£æœä¸‹
            specialGroup.add(knotMesh);

            // === 3. é£˜å¸¦ (The Ribbon) - å¢åŠ çµåŠ¨æ„Ÿ ===
            const curve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, -3.3, 0),
                new THREE.Vector3(0.3, -4.0, 0.2),
                new THREE.Vector3(-0.2, -4.8, -0.1),
                new THREE.Vector3(0.1, -5.5, 0.1),
                new THREE.Vector3(-0.1, -6.2, 0)
            ]);
            const tubeGeo = new THREE.TubeGeometry(curve, 32, 0.04, 8, false);
            const ribbonMat = new THREE.MeshStandardMaterial({ 
                color: 0xffffff, roughness: 0.3, emissive: 0xffffff, emissiveIntensity: 0.2 
            });
            const ribbon = new THREE.Mesh(tubeGeo, ribbonMat);
            specialGroup.add(ribbon);

            // === 4. "æ —å­" æ–‡å­— (æ‚¬æµ®åœ¨æ°”çƒæ­£å‰æ–¹) ===
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1024; canvas.height = 512;
            ctx.clearRect(0, 0, 1024, 512);
            
            ctx.font = "bold 280px 'Microsoft YaHei', 'KaiTi', sans-serif";
            ctx.textAlign = "center"; ctx.textBaseline = "middle";
            ctx.shadowColor = "#FFD700"; ctx.shadowBlur = 40; 
            
            // é‡‘è‰²æ¸å˜å­—
            const g = ctx.createLinearGradient(0, 0, 0, 512);
            g.addColorStop(0, "#FFFFE0"); 
            g.addColorStop(0.5, "#FFD700"); 
            g.addColorStop(1, "#B8860B");
            ctx.fillStyle = g;
            ctx.fillText("æ —å­", 512, 256);
            
            // åŠ ç²—ç™½è‰²æè¾¹ï¼Œé˜²æ­¢èƒŒæ™¯å¹²æ‰°
            ctx.lineWidth = 12; ctx.strokeStyle = "#FFFFFF"; ctx.strokeText("æ —å­", 512, 256);

            const textTex = new THREE.CanvasTexture(canvas);
            textTex.minFilter = THREE.LinearFilter;
            
            const textMat = new THREE.MeshBasicMaterial({ 
                map: textTex, transparent: true, side: THREE.DoubleSide, 
                opacity: 1.0, depthWrite: false, blending: THREE.AdditiveBlending 
            });
            
            const textGeo = new THREE.PlaneGeometry(8, 4);
            const textMesh = new THREE.Mesh(textGeo, textMat);
            textMesh.position.set(0, 0.5, 1.8); // æ‚¬æµ®åœ¨çˆ±å¿ƒè¡¨é¢å‰æ–¹
            specialGroup.add(textMesh);

            // === 5. ç¯ç»•æ˜Ÿå°˜ (Exquisite Dust) ===
            const particles = createExquisiteDust(specialGroup);
            
            specialGroup.userData = { 
                heart: heartMesh, 
                knot: knotMesh,
                ribbon: ribbon,
                text: textMesh,
                particles: particles,
                baseY: specialGroup.position.y
            };
        }

        function createExquisiteDust(parent) {
            const geometry = new THREE.BufferGeometry();
            const count = 100; // ç²’å­æ•°é‡
            const positions = [];
            const sizes = [];
            const randoms = [];
            
            for(let i=0; i<count; i++) {
                // ä½¿å¾—ç²’å­åˆ†å¸ƒåœ¨çˆ±å¿ƒå‘¨å›´çš„æ¤­çƒä½“ä¸Š
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                // åŠå¾„èŒƒå›´
                const r = 3.5 + Math.random() * 2.0;
                
                const x = r * Math.sin(phi) * Math.cos(theta);
                const y = r * Math.sin(phi) * Math.sin(theta) * 1.3; // æ‹‰é•¿Yè½´
                const z = r * Math.cos(phi);
                
                positions.push(x, y, z);
                sizes.push(Math.random());
                randoms.push(Math.random());
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            geometry.setAttribute('aRandom', new THREE.Float32BufferAttribute(randoms, 1));
            
            const mat = new THREE.ShaderMaterial({
                uniforms: { uTime: { value: 0 }, color: { value: new THREE.Color(0xFFD700) } },
                vertexShader: `
                    uniform float uTime;
                    attribute float size;
                    attribute float aRandom;
                    void main() {
                        vec3 pos = position;
                        
                        // èºæ—‹ä¸Šå‡è¿åŠ¨
                        float speed = 0.5 + aRandom * 0.5;
                        float angle = uTime * 0.2 * speed;
                        float s = sin(angle); float c = cos(angle);
                        
                        // ç»•Yè½´æ—‹è½¬
                        float nx = pos.x * c - pos.z * s;
                        float nz = pos.x * s + pos.z * c;
                        pos.x = nx; pos.z = nz;
                        
                        // å‚ç›´æµ®åŠ¨
                        pos.y += sin(uTime + aRandom * 10.0) * 0.5;

                        vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                        gl_Position = projectionMatrix * mvPosition;
                        
                        // å¤§å°éšå‘¼å¸å˜åŒ–
                        float blink = 1.0 + 0.5 * sin(uTime * 3.0 + aRandom * 10.0);
                        gl_PointSize = (100.0 * size * blink) / -mvPosition.z;
                    }
                `,
                fragmentShader: `
                    uniform vec3 color;
                    void main() {
                        // ç»˜åˆ¶åœ†å½¢æŸ”å…‰ç²’å­
                        float r = distance(gl_PointCoord, vec2(0.5));
                        if (r > 0.5) discard;
                        // è¾¹ç¼˜æŸ”åŒ–
                        float alpha = 1.0 - smoothstep(0.0, 0.5, r);
                        gl_FragColor = vec4(color, alpha * 0.8);
                    }
                `,
                transparent: true, depthWrite: false, blending: THREE.AdditiveBlending
            });
            
            const p = new THREE.Points(geometry, mat);
            parent.add(p);
            return p;
        }

        function createTreeGroup() {
            treeGroup = new THREE.Group();
            scene.add(treeGroup);
            createFoliage(); createFairyLights(); createDecorations();
        }

        function createFoliage() {
            const geometry = new THREE.BufferGeometry();
            const count = CONFIG.counts.foliage;
            const positions = [], randoms = [], sizes = [];
            const h = CONFIG.tree.height, rBase = CONFIG.tree.radius;
            for (let i = 0; i < count; i++) {
                const y = (Math.random() * h) - (h / 2);
                const normY = (y + (h/2)) / h;
                const rMax = rBase * (1.0 - normY);
                const angle = Math.random() * Math.PI * 2;
                const r = Math.sqrt(Math.random()) * rMax;
                const x = Math.cos(angle) * r, z = Math.sin(angle) * r;
                positions.push(x, y, z); randoms.push(Math.random()); sizes.push(0.5 + Math.random() * 1.5);
                if (Math.random() < 0.05 && r > rMax * 0.85) ornamentPositions.push({ pos: new THREE.Vector3(x*1.1, y, z*1.1), angle: angle });
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('aRandom', new THREE.Float32BufferAttribute(randoms, 1));
            geometry.setAttribute('aSize', new THREE.Float32BufferAttribute(sizes, 1));
            const material = new THREE.ShaderMaterial({
                uniforms: { uTime: { value: 0 }, uColor: { value: CONFIG.colors.emerald } },
                vertexShader: particleVertexShader, fragmentShader: particleFragmentShader,
                transparent: true, depthWrite: false, blending: THREE.AdditiveBlending
            });
            treePoints = new THREE.Points(geometry, material);
            treeGroup.add(treePoints);
        }

        function createFairyLights() {
            const count = CONFIG.counts.lights;
            const geometry = new THREE.BufferGeometry();
            const positions = [], colors = [], phases = [];
            const h = CONFIG.tree.height, rBase = CONFIG.tree.radius;
            for(let i=0; i<count; i++) {
                const y = (Math.random() * h) - (h / 2);
                const normY = (y + (h/2)) / h;
                const rMax = rBase * (1.0 - normY);
                const angle = Math.random() * Math.PI * 2;
                const r = (0.3 + Math.random() * 0.7) * rMax;
                positions.push(Math.cos(angle)*r, y, Math.sin(angle)*r);
                const col = new THREE.Color(CONFIG.colors.lights[Math.floor(Math.random() * CONFIG.colors.lights.length)]);
                colors.push(col.r, col.g, col.b); phases.push(Math.random() * Math.PI * 2);
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geometry.setAttribute('aPhase', new THREE.Float32BufferAttribute(phases, 1));
            const lightMaterial = new THREE.ShaderMaterial({
                uniforms: { uTime: { value: 0 } },
                vertexShader: `uniform float uTime; attribute vec3 color; attribute float aPhase; varying vec3 vColor; void main() { vColor = color; vec4 mvPos = modelViewMatrix * vec4(position, 1.0); gl_Position = projectionMatrix * mvPos; float blink = 0.5 + 0.5 * sin(uTime * 3.0 + aPhase); gl_PointSize = (60.0 + 40.0 * blink) / -mvPos.z; }`,
                fragmentShader: `varying vec3 vColor; void main() { if(distance(gl_PointCoord, vec2(0.5))>0.5) discard; gl_FragColor = vec4(vColor * 2.5, 1.0); }`,
                transparent: true, blending: THREE.AdditiveBlending
            });
            lightSystem = new THREE.Points(geometry, lightMaterial);
            treeGroup.add(lightSystem);
        }

        function createDecorations() {
            decorGroup = new THREE.Group();
            const count = CONFIG.counts.decor;
            const h = CONFIG.tree.height, rBase = CONFIG.tree.radius;
            const sphereGeo = new THREE.SphereGeometry(0.3, 16, 16);
            const boxGeo = new THREE.BoxGeometry(0.4, 0.4, 0.4);
            for(let i=0; i<count; i++) {
                const isSphere = Math.random() > 0.5;
                const col = new THREE.Color(CONFIG.colors.gifts[Math.floor(Math.random() * CONFIG.colors.gifts.length)]);
                const mat = new THREE.MeshStandardMaterial({ color: col, roughness: 0.2, metalness: 0.9, emissive: col, emissiveIntensity: 2.0 });
                const mesh = new THREE.Mesh(isSphere ? sphereGeo : boxGeo, mat);
                const y = (Math.random() * h) - (h / 2);
                const normY = (y + (h/2)) / h;
                const rMax = rBase * (1.0 - normY);
                const angle = Math.random() * Math.PI * 2;
                const r = rMax * 0.9; 
                mesh.position.set(Math.cos(angle)*r, y, Math.sin(angle)*r);
                mesh.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, Math.random()*Math.PI);
                mesh.userData = { baseIntensity: 1.5 + Math.random() * 1.5, phase: Math.random() * Math.PI * 2 };
                decorGroup.add(mesh);
            }
            treeGroup.add(decorGroup);
        }

        function createTopStar() {
            const starShape = new THREE.Shape();
            const points = 5, outerRadius = 1.8, innerRadius = 0.9;
            for (let i = 0; i < points * 2; i++) {
                const r = (i % 2 === 0) ? outerRadius : innerRadius;
                const a = (i / (points * 2)) * Math.PI * 2 + Math.PI / 2;
                const x = Math.cos(a) * r, y = Math.sin(a) * r;
                if (i === 0) starShape.moveTo(x, y); else starShape.lineTo(x, y);
            }
            starShape.closePath();
            const geometry = new THREE.ExtrudeGeometry(starShape, { depth: 0.5, bevelEnabled: true, bevelThickness: 0.2, bevelSize: 0.1, bevelSegments: 2 });
            geometry.center();
            const material = new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, emissive: CONFIG.colors.gold, emissiveIntensity: 3.5, roughness: 0.1, metalness: 1.0 });
            const star = new THREE.Mesh(geometry, material);
            star.position.y = CONFIG.tree.height / 2 + 1.8; 
            treeGroup.add(star);
            const light = new THREE.PointLight(CONFIG.colors.gold, 2.0, 50);
            light.position.copy(star.position);
            treeGroup.add(light);
            star.userData.update = (dt) => star.rotation.y += dt;
        }

        function createEnvironment() {
            const plane = new THREE.Mesh(new THREE.PlaneGeometry(200, 200), new THREE.MeshStandardMaterial({ color: 0x001100, roughness: 0.1, metalness: 0.5 }));
            plane.rotation.x = -Math.PI / 2; plane.position.y = -CONFIG.tree.height/2 - 2; scene.add(plane);
            const starsGeo = new THREE.BufferGeometry();
            const pos = new Float32Array(3000 * 3);
            for(let i=0; i<3000*3; i++) pos[i] = (Math.random()-0.5) * 400;
            starsGeo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            const stars = new THREE.Points(starsGeo, new THREE.PointsMaterial({ color: 0x888888, size: 0.5, transparent: true, opacity: 0.6 }));
            scene.add(stars);
        }

        function loadPresetImages() {
            const textureLoader = new THREE.TextureLoader();
            myImages.forEach((imageName) => { if (ornaments.length < ornamentPositions.length) textureLoader.load(imageName, (texture) => createPolaroid(texture, imageName)); });
        }

        function handleFileUpload(event) {
            const files = event.target.files;
            if (!files.length) return;
            const textureLoader = new THREE.TextureLoader();
            Array.from(files).forEach(file => {
                if (ornaments.length >= ornamentPositions.length) { alert("Tree is full!"); return; }
                const reader = new FileReader();
                reader.onload = function(e) { textureLoader.load(e.target.result, (texture) => createPolaroid(texture, e.target.result)); };
                reader.readAsDataURL(file);
            });
            event.target.value = '';
        }

        function createPolaroid(texture, imageUri) {
            texture.colorSpace = THREE.SRGBColorSpace;
            const img = texture.image;
            let aspect = img.width / img.height;
            let w = 1.8, h = 1.8; if (aspect > 1) h = w / aspect; else w = h * aspect;
            const group = new THREE.Group();
            const photo = new THREE.Mesh(new THREE.PlaneGeometry(w, h), new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide }));
            photo.position.z = 0.02; photo.userData = { isPhoto: true, imageUri: imageUri };
            const border = new THREE.Mesh(new THREE.PlaneGeometry(w + 0.3, h + 0.8), new THREE.MeshStandardMaterial({ color: 0xfffaf0, roughness: 0.8 }));
            border.position.y = -0.2; 
            group.add(border); group.add(photo);
            const posData = ornamentPositions[ornaments.length];
            group.position.copy(posData.pos); group.lookAt(0, posData.pos.y, 0); group.rotation.y += Math.PI; 
            group.rotation.x += (Math.random() - 0.5) * 0.3; group.rotation.z += (Math.random() - 0.5) * 0.3;
            treeGroup.add(group); ornaments.push(photo);
        }

        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(ornaments);
            if (intersects.length > 0) {
                const target = intersects[0].object;
                if (target.userData.isPhoto) openModal(target.userData.imageUri);
            }
        }

        function openModal(src) {
            const modal = document.getElementById('image-modal');
            document.getElementById('modal-content').src = src;
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('show'), 10);
            controls.autoRotate = false;
        }

        function closeModal() {
            const modal = document.getElementById('image-modal');
            modal.classList.remove('show');
            setTimeout(() => { 
                modal.style.display = 'none'; 
                controls.autoRotate = true; 
            }, 300);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            const time = clock.getElapsedTime();

            if (treePoints) treePoints.material.uniforms.uTime.value = time;
            if (lightSystem) lightSystem.material.uniforms.uTime.value = time;

            if (treeGroup) treeGroup.rotation.y += 0.003;

            treeGroup.children.forEach(child => { if (child.userData.update) child.userData.update(0.01); });
            if (decorGroup) {
                decorGroup.children.forEach(child => {
                    if (child.userData.baseIntensity) {
                        const pulse = Math.sin(time * 2.0 + child.userData.phase);
                        child.material.emissiveIntensity = child.userData.baseIntensity * (0.8 + 0.4 * pulse);
                    }
                });
            }

            if (specialGroup) {
                const { heart, knot, ribbon, text, particles, baseY } = specialGroup.userData;
                
                // æ•´ä½“ç¼“æ…¢è‡ªè½¬ï¼Œå±•ç¤º360åº¦é—ªå…‰ç»†èŠ‚
                specialGroup.rotation.y = Math.sin(time * 0.2) * 0.2; 

                // æ°”çƒæ‚¬æµ®å‘¼å¸æ•ˆæœ
                const floatY = Math.sin(time * 1.0) * 0.3;
                specialGroup.position.y = baseY + floatY;
                
                // é£˜å¸¦éšé£æ‘†åŠ¨
                if(ribbon) {
                    // è®©é£˜å¸¦å°¾éƒ¨æ‘†åŠ¨å¹…åº¦å¤§ä¸€äº›
                    const ribbonTime = time * 2.0;
                    ribbon.rotation.z = Math.sin(ribbonTime) * 0.05 + Math.cos(ribbonTime * 0.5) * 0.02;
                    ribbon.rotation.x = Math.sin(ribbonTime * 0.7) * 0.03;
                }

                // æ›´æ–°ç²’å­æ—¶é—´
                if (particles) {
                    particles.material.uniforms.uTime.value = time;
                }
            }

            composer.render();
        }
    </script>
