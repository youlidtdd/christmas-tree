<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ —å­çš„ä¸“å±åœ£è¯æ ‘</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        #canvas-container { width: 100%; height: 100vh; display: block; }
        
        /* å·¦ä¸Šè§’ UI */
        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 20, 10, 0.7);
            backdrop-filter: blur(8px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            color: #eceff1;
            user-select: none;
            max-width: 300px;
            z-index: 100; /* ä¿è¯åœ¨æœ€ä¸Šå±‚ */
        }
        
        h1 { margin: 0 0 10px 0; font-size: 1.1rem; color: #FFD700; letter-spacing: 2px; text-transform: uppercase; }
        
        .upload-btn {
            display: block;
            text-align: center;
            padding: 10px;
            background: linear-gradient(90deg, #004225, #1b5e20);
            color: white;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.9rem;
            letter-spacing: 1px;

            border: 1px solid rgba(255,255,255,0.1);
        }
        .upload-btn:hover { 
            background: linear-gradient(90deg, #1b5e20, #2e7d32); 
            box-shadow: 0 0 10px rgba(46, 125, 50, 0.5);
        }
        
        input[type=file] { display: none; }
        
        #instructions { margin-top: 15px; font-size: 0.8rem; color: #cfd8dc; line-height: 1.5; }
        #instructions b { color: #FFD700; }

        /* âœ¨âœ¨âœ¨ ä¿®å¤åçš„ä¸“å±æ—ç™½ (ä¿è¯å¯è§) âœ¨âœ¨âœ¨ */
        #chestnut-label {
            position: absolute;
            bottom: 60px; /* ç¨å¾®æé«˜ä¸€ç‚¹ï¼Œé¿å…è¢«è¾¹ç¼˜é®æŒ¡ */
            right: 60px;
            font-family: "Microsoft YaHei", "Heiti SC", sans-serif;
            font-size: 3rem; /* å¤§å­—ä½“ */
            font-weight: 900;
            z-index: 999; /* å¼ºåˆ¶æœ€é¡¶å±‚ */
            pointer-events: none;
            display: flex;
            align-items: center;
            gap: 15px;
            /* ç»™æ•´ä¸ªå®¹å™¨åŠ ä¸ªæ·¡æ·¡çš„é»‘åº•å…‰æ™•ï¼Œç¡®ä¿æ–‡å­—ä¸å’ŒèƒŒæ™¯æ··æ·† */
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5));
        }

        .text-chestnut {
            color: #8B4513; /* çº¯æ­£æ¿æ —è‰² */
            /* åŠ ç™½è‰²æè¾¹ï¼Œé˜²æ­¢åœ¨æ·±è‰²èƒŒæ™¯çœ‹ä¸æ¸… */
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.3); 
            text-shadow: 0 0 10px rgba(139, 69, 19, 0.5);
        }

        .icon-heart {
            color: #FF69B4; /* ç²‰è‰²çˆ±å¿ƒ */
            font-size: 3.5rem;
            display: inline-block;
            animation: heartbeat 1.2s infinite ease-in-out;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.8); /* å¼ºå‘å…‰ */
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
        /* âœ¨âœ¨âœ¨âœ¨âœ¨âœ¨âœ¨âœ¨âœ¨âœ¨âœ¨âœ¨âœ¨âœ¨âœ¨âœ¨âœ¨âœ¨ */

        /* æ¨¡æ€æ¡† */
        #image-modal {
            display: none; 
            position: fixed; 
            z-index: 2000; 
            left: 0; top: 0;
            width: 100%; height: 100%; 
            background-color: rgba(0,0,0,0.92); 
            backdrop-filter: blur(8px);
            justify-content: center; align-items: center; flex-direction: column;
            opacity: 0; transition: opacity 0.4s ease;
        }
        #image-modal.show { opacity: 1; }
        
        #modal-content {
            max-width: 85%; max-height: 80vh;
            border: 10px solid #fff;
            border-bottom: 35px solid #fff; 
            box-shadow: 0 0 60px rgba(255, 215, 0, 0.2);
        }
        
        #close-modal {
            margin-top: 25px;
            padding: 8px 30px;
            background: transparent;
            color: rgba(255,255,255,0.8);
            border: 1px solid rgba(255,255,255,0.3);
            cursor: pointer;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.2s;
        }
        #close-modal:hover { background: white; color: black; }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="ui-container">
        <h1>ğŸ„ Christmas Memories</h1>
        <label for="file-input" class="upload-btn">ğŸ“· Upload Photos</label>
        <input type="file" id="file-input" accept="image/*" multiple>
        <div id="instructions">
            <p>â€¢ <b>Click</b> photos to expand</p>
            <p>â€¢ <b>Drag</b> to rotate view</p>
            <p>â€¢ Scroll to zoom</p>
        </div>
    </div>

    <div id="chestnut-label">
        <span class="text-chestnut">æ —å­</span>
        <span class="icon-heart">â¤</span>
    </div>

    <div id="image-modal">
        <img id="modal-content" src="">
        <button id="close-modal">Close</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.159.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        const CONFIG = {
            colors: {
                emerald: new THREE.Color('#004225'),
                gold: new THREE.Color('#FFD700'),
                lights: [0xFF0000, 0x00FF00, 0x0000FF, 0xFFFF00],
                gifts: ['#FF0000', '#FFD700', '#0088FF', '#00FF44']
            },
            tree: { height: 24, radius: 9 },
            counts: { foliage: 15000, lights: 400, decor: 200 }
        };
        
        const myImages = []; 
        let scene, camera, renderer, controls, composer;
        let treeGroup, treePoints, lightSystem, decorGroup;
        let ornaments = [];
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const ornamentPositions = [];
        const clock = new THREE.Clock();

        const particleVertexShader = `
            uniform float uTime;
            attribute float aRandom;
            attribute float aSize;
            void main() {
                vec3 pos = position;
                float breathe = sin(uTime * 1.0 + pos.y * 0.5) * 0.05;
                pos.x += pos.x * breathe;
                pos.z += pos.z * breathe;
                vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                gl_Position = projectionMatrix * mvPosition;
                gl_PointSize = (100.0 * aSize) / -mvPosition.z;
            }
        `;

        const particleFragmentShader = `
            uniform vec3 uColor;
            void main() {
                float r = distance(gl_PointCoord, vec2(0.5));
                if (r > 0.5) discard;
                float alpha = 1.0 - smoothstep(0.3, 0.5, r);
                gl_FragColor = vec4(uColor * 1.2, alpha);
            }
        `;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000500, 0.025);
            scene.background = new THREE.Color(0x000200);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 60);

            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.2; 
            bloomPass.strength = 1.6;  
            bloomPass.radius = 0.5;
            
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.maxPolarAngle = Math.PI / 1.7;
            controls.minDistance = 20;
            controls.maxDistance = 100;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.6;

            scene.add(new THREE.AmbientLight(0xffffff, 0.1));
            const pLight = new THREE.PointLight(CONFIG.colors.gold, 1.2, 80);
            pLight.position.set(20, 20, 20);
            scene.add(pLight);

            createEnvironment();
            createTreeGroup(); 
            createTopStar(); // äº”è§’æ˜Ÿé€»è¾‘

            setTimeout(loadPresetImages, 500);

            window.addEventListener('resize', onWindowResize);
            document.getElementById('file-input').addEventListener('change', handleFileUpload);
            renderer.domElement.addEventListener('click', onMouseClick);
            document.getElementById('close-modal').addEventListener('click', closeModal);
        }

        function createTreeGroup() {
            treeGroup = new THREE.Group();
            scene.add(treeGroup);
            createFoliage();
            createFairyLights();
            createDecorations();
        }

        function createFoliage() {
            const geometry = new THREE.BufferGeometry();
            const count = CONFIG.counts.foliage;
            const positions = [];
            const randoms = [];
            const sizes = [];
            const h = CONFIG.tree.height;
            const rBase = CONFIG.tree.radius;

            for (let i = 0; i < count; i++) {
                const y = (Math.random() * h) - (h / 2);
                const normY = (y + (h/2)) / h;
                const rMax = rBase * (1.0 - normY);
                const angle = Math.random() * Math.PI * 2;
                const r = Math.sqrt(Math.random()) * rMax;
                const x = Math.cos(angle) * r;
                const z = Math.sin(angle) * r;

                positions.push(x, y, z);
                randoms.push(Math.random());
                sizes.push(0.5 + Math.random() * 1.5);

                if (Math.random() < 0.05 && r > rMax * 0.85) {
                    ornamentPositions.push({
                        pos: new THREE.Vector3(x*1.1, y, z*1.1),
                        angle: angle
                    });
                }
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('aRandom', new THREE.Float32BufferAttribute(randoms, 1));
            geometry.setAttribute('aSize', new THREE.Float32BufferAttribute(sizes, 1));

            const material = new THREE.ShaderMaterial({
                uniforms: { uTime: { value: 0 }, uColor: { value: CONFIG.colors.emerald } },
                vertexShader: particleVertexShader,
                fragmentShader: particleFragmentShader,
                transparent: true, depthWrite: false, blending: THREE.AdditiveBlending
            });
            treePoints = new THREE.Points(geometry, material);
            treeGroup.add(treePoints);
        }

        function createFairyLights() {
            const count = CONFIG.counts.lights;
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            const phases = [];
            const h = CONFIG.tree.height;
            const rBase = CONFIG.tree.radius;

            for(let i=0; i<count; i++) {
                const y = (Math.random() * h) - (h / 2);
                const normY = (y + (h/2)) / h;
                const rMax = rBase * (1.0 - normY);
                const angle = Math.random() * Math.PI * 2;
                const r = (0.3 + Math.random() * 0.7) * rMax;
                positions.push(Math.cos(angle)*r, y, Math.sin(angle)*r);
                const colorHex = CONFIG.colors.lights[Math.floor(Math.random() * CONFIG.colors.lights.length)];
                const col = new THREE.Color(colorHex);
                colors.push(col.r, col.g, col.b);
                phases.push(Math.random() * Math.PI * 2);
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geometry.setAttribute('aPhase', new THREE.Float32BufferAttribute(phases, 1));

            const lightMaterial = new THREE.ShaderMaterial({
                uniforms: { uTime: { value: 0 } },
                vertexShader: `
                    uniform float uTime; attribute vec3 color; attribute float aPhase; varying vec3 vColor;
                    void main() {
                        vColor = color; vec4 mvPos = modelViewMatrix * vec4(position, 1.0);
                        gl_Position = projectionMatrix * mvPos;
                        float blink = 0.5 + 0.5 * sin(uTime * 3.0 + aPhase);
                        gl_PointSize = (60.0 + 40.0 * blink) / -mvPos.z;
                    }
                `,
                fragmentShader: `varying vec3 vColor; void main() { if(distance(gl_PointCoord, vec2(0.5))>0.5) discard; gl_FragColor = vec4(vColor * 2.5, 1.0); }`,
                transparent: true, blending: THREE.AdditiveBlending
            });
            lightSystem = new THREE.Points(geometry, lightMaterial);
            treeGroup.add(lightSystem);
        }

        function createDecorations() {
            decorGroup = new THREE.Group();
            const count = CONFIG.counts.decor;
            const h = CONFIG.tree.height;
            const rBase = CONFIG.tree.radius;
            const sphereGeo = new THREE.SphereGeometry(0.3, 16, 16);
            const boxGeo = new THREE.BoxGeometry(0.4, 0.4, 0.4);

            for(let i=0; i<count; i++) {
                const isSphere = Math.random() > 0.5;
                const colorHex = CONFIG.colors.gifts[Math.floor(Math.random() * CONFIG.colors.gifts.length)];
                const color = new THREE.Color(colorHex);
                // ç¤¼ç‰©å‘å…‰å¼ºåº¦
                const mat = new THREE.MeshStandardMaterial({
                    color: color, roughness: 0.2, metalness: 0.9, emissive: color, emissiveIntensity: 2.0
                });
                const mesh = new THREE.Mesh(isSphere ? sphereGeo : boxGeo, mat);
                const y = (Math.random() * h) - (h / 2);
                const normY = (y + (h/2)) / h;
                const rMax = rBase * (1.0 - normY);
                const angle = Math.random() * Math.PI * 2;
                const r = rMax * 0.9; 
                mesh.position.set(Math.cos(angle)*r, y, Math.sin(angle)*r);
                mesh.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, Math.random()*Math.PI);
                mesh.userData = { baseIntensity: 1.5 + Math.random() * 1.5, phase: Math.random() * Math.PI * 2 };
                decorGroup.add(mesh);
            }
            treeGroup.add(decorGroup);
        }

        // âœ¨âœ¨âœ¨ é‡ç‚¹ä¿®æ”¹ï¼šæ ‡å‡†çš„äº”è§’æ˜Ÿ âœ¨âœ¨âœ¨
        function createTopStar() {
            const starShape = new THREE.Shape();
            const points = 5;
            const outerRadius = 1.8; // åŠ å¤§å°ºå¯¸
            const innerRadius = 0.9; 

            for (let i = 0; i < points * 2; i++) {
                const r = (i % 2 === 0) ? outerRadius : innerRadius;
                const a = (i / (points * 2)) * Math.PI * 2 + Math.PI / 2;
                const x = Math.cos(a) * r;
                const y = Math.sin(a) * r;
                if (i === 0) starShape.moveTo(x, y);
                else starShape.lineTo(x, y);
            }
            starShape.closePath();

            const extrudeSettings = {
                depth: 0.5,
                bevelEnabled: true,
                bevelThickness: 0.2,
                bevelSize: 0.1,
                bevelSegments: 2
            };
            const geometry = new THREE.ExtrudeGeometry(starShape, extrudeSettings);
            geometry.center(); // å±…ä¸­å‡ ä½•ä½“ï¼Œæ–¹ä¾¿æ—‹è½¬

            const material = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.gold,
                emissive: CONFIG.colors.gold,
                emissiveIntensity: 3.5, // å¼ºåº¦æ‹‰é«˜
                roughness: 0.1,
                metalness: 1.0
            });

            const star = new THREE.Mesh(geometry, material);
            // ç¡®ä¿ä½ç½®åœ¨æ ‘é¡¶ä¹‹ä¸Šï¼Œä¸è¦è¢«å¶å­é®ä½
            star.position.y = CONFIG.tree.height / 2 + 1.8; 
            treeGroup.add(star);
            
            // æ˜Ÿæ˜Ÿä¸“å±å…‰æº
            const light = new THREE.PointLight(CONFIG.colors.gold, 2.0, 50);
            light.position.copy(star.position);
            treeGroup.add(light);

            star.userData.update = (dt) => {
                star.rotation.y += dt; // æ—‹è½¬åŠ¨ç”»
            };
        }

        function createEnvironment() {
            const plane = new THREE.Mesh(
                new THREE.PlaneGeometry(200, 200),
                new THREE.MeshStandardMaterial({ color: 0x001100, roughness: 0.1, metalness: 0.5 })
            );
            plane.rotation.x = -Math.PI / 2;
            plane.position.y = -CONFIG.tree.height/2 - 2;
            scene.add(plane);

            const starsGeo = new THREE.BufferGeometry();
            const pos = new Float32Array(3000 * 3);
            for(let i=0; i<3000*3; i++) pos[i] = (Math.random()-0.5) * 400;
            starsGeo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            const stars = new THREE.Points(
                starsGeo,
                new THREE.PointsMaterial({ color: 0x888888, size: 0.5, transparent: true, opacity: 0.6 })
            );
            scene.add(stars);
        }

        function loadPresetImages() {
            const textureLoader = new THREE.TextureLoader();
            myImages.forEach((imageName) => {
                if (ornaments.length >= ornamentPositions.length) return;
                textureLoader.load(imageName, (texture) => createPolaroid(texture, imageName));
            });
        }

        function handleFileUpload(event) {
            const files = event.target.files;
            if (!files.length) return;
            const textureLoader = new THREE.TextureLoader();
            Array.from(files).forEach(file => {
                if (ornaments.length >= ornamentPositions.length) {
                    alert("Tree is full!");
                    return;
                }
                const reader = new FileReader();
                reader.onload = function(e) {
                    textureLoader.load(e.target.result, (texture) => createPolaroid(texture, e.target.result));
                };
                reader.readAsDataURL(file);
            });
            event.target.value = '';
        }

        function createPolaroid(texture, imageUri) {
            texture.colorSpace = THREE.SRGBColorSpace;
            const img = texture.image;
            let aspect = img.width / img.height;
            let w = 1.8, h = 1.8;
            if (aspect > 1) h = w / aspect; else w = h * aspect;

            const group = new THREE.Group();
            const photo = new THREE.Mesh(
                new THREE.PlaneGeometry(w, h),
                new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide })
            );
            photo.position.z = 0.02;
            photo.userData = { isPhoto: true, imageUri: imageUri };

            const border = new THREE.Mesh(
                new THREE.PlaneGeometry(w + 0.3, h + 0.8),
                new THREE.MeshStandardMaterial({ color: 0xfffaf0, roughness: 0.8 })
            );
            border.position.y = -0.2; 
            group.add(border);
            group.add(photo);

            const posData = ornamentPositions[ornaments.length];
            group.position.copy(posData.pos);
            group.lookAt(0, posData.pos.y, 0); 
            group.rotation.y += Math.PI; 
            group.rotation.x += (Math.random() - 0.5) * 0.3;
            group.rotation.z += (Math.random() - 0.5) * 0.3;

            treeGroup.add(group);
            ornaments.push(photo);
        }

        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(ornaments);
            if (intersects.length > 0) {
                const target = intersects[0].object;
                if (target.userData.isPhoto) {
                    openModal(target.userData.imageUri);
                }
            }
        }

        function openModal(src) {
            const modal = document.getElementById('image-modal');
            document.getElementById('modal-content').src = src;
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('show'), 10);
            controls.autoRotate = false;
        }

        function closeModal() {
            const modal = document.getElementById('image-modal');
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
                controls.autoRotate = true;
            }, 300);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            const time = clock.getElapsedTime();

            if (treePoints) treePoints.material.uniforms.uTime.value = time;
            if (lightSystem) lightSystem.material.uniforms.uTime.value = time;

            treeGroup.children.forEach(child => {
                 if (child.userData.update) child.userData.update(0.01);
            });

            if (decorGroup) {
                decorGroup.children.forEach(child => {
                    if (child.userData.baseIntensity) {
                        const pulse = Math.sin(time * 2.0 + child.userData.phase);
                        const newIntensity = child.userData.baseIntensity * (0.8 + 0.4 * pulse);
                        child.material.emissiveIntensity = newIntensity;
                    }
                });
            }
            composer.render();
        }
    </script>
</body>
</html>
