<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æå…‰ç²’å­åœ£è¯æ ‘</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        #canvas-container { width: 100%; height: 100vh; display: block; }
        
        /* UI ç•Œé¢ç¾åŒ– */
        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 10, 0, 0.6); /* æ·±ç»¿è‰²åŠé€æ˜èƒŒæ™¯ */
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 215, 0, 0.2); /* é‡‘è‰²æè¾¹ */
            color: #eceff1;
            user-select: none;
            max-width: 320px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        h1 { margin: 0 0 10px 0; font-size: 1.2rem; color: #FFD700; letter-spacing: 1px; }
        
        .upload-btn {
            display: block;
            text-align: center;
            padding: 12px;
            background: linear-gradient(45deg, #004225, #2E7D32);
            color: white;
            cursor: pointer;

            font-weight: bold;

            border: 1px solid rgba(255,255,255,0.1);

        .upload-btn:hover { 
            background: linear-gradient(45deg, #2E7D32, #43a047); 
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(46, 125, 50, 0.4);
        }
        
        input[type=file] { display: none; }
        
        #instructions { margin-top: 15px; font-size: 0.85rem; color: #b0bec5; line-height: 1.6; }
        #instructions p { margin: 5px 0; display: flex; align-items: center; }
        #instructions b { color: #FFD700; }

        /* æ¨¡æ€æ¡†æ ·å¼ */
        #image-modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0; top: 0;
            width: 100%; height: 100%; 
            background-color: rgba(0,0,0,0.95); 
            backdrop-filter: blur(5px);
            justify-content: center; align-items: center; flex-direction: column;
            opacity: 0; transition: opacity 0.3s ease;
        }
        #image-modal.show { opacity: 1; }
        
        #modal-content {
            max-width: 90%; max-height: 80vh;
            border: 8px solid #fff;
            border-bottom: 25px solid #fff; /* æ‹ç«‹å¾—æ•ˆæœ */
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.3);
            border-radius: 2px;
        }
        
        #close-modal {
            margin-top: 20px;
            padding: 8px 24px;
            background: transparent;
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            cursor: pointer;
            font-size: 14px;
            border-radius: 20px;
            transition: all 0.2s;
        }
        #close-modal:hover { background: white; color: black; }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="ui-container">
        <h1>ğŸ„ æå…‰è®°å¿†åœ£è¯æ ‘</h1>
        <label for="file-input" class="upload-btn">ğŸ“· ä¸Šä¼ ç…§ç‰‡æŒ‚ä¸Šæ ‘æ¢¢</label>
        <input type="file" id="file-input" accept="image/*" multiple>
        <div id="instructions">
            <p>âœ¨ <b>ç‚¹å‡»</b>æ ‘ä¸Šçš„ç…§ç‰‡å¯æ”¾å¤§æŸ¥çœ‹</p>
            <p>ğŸ–±ï¸ <b>æ‹–åŠ¨</b>æ—‹è½¬è§†è§’ï¼Œ<b>æ»šè½®</b>ç¼©æ”¾</p>
            <p>ğŸ–¼ï¸ ç…§ç‰‡ä¼šè‡ªåŠ¨ç”Ÿæˆå¤å¤æ‹ç«‹å¾—é£æ ¼</p>
        </div>
    </div>

    <div id="image-modal">
        <img id="modal-content" src="">
        <button id="close-modal">å…³é—­é¢„è§ˆ</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.159.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        // å¼•å…¥è¾‰å…‰ç‰¹æ•ˆæ‰€éœ€çš„åº“
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // ==========================================
        // è‡ªå®šä¹‰é…ç½®
        const CONFIG = {
            colors: {
                emerald: new THREE.Color('#004225'), // ç¥–æ¯ç»¿
                gold: new THREE.Color('#FFD700'),    // é‡‘è‰²
                white: new THREE.Color('#FFFFFF')
            },
            tree: { height: 26, radius: 10 },
            particleCount: 12000 // ç²’å­æ•°é‡ï¼Œè¶Šå¤šè¶Šå¯†
        };
        
        // é¢„è®¾å›¾ç‰‡åˆ—è¡¨ (å¯é€‰ï¼Œå¡«å…¥ä½ çš„æ–‡ä»¶å)
        const myImages = []; 
        // ==========================================

        let scene, camera, renderer, controls, composer;
        let treePoints, treeGroup;
        let ornaments = [];
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const ornamentPositions = [];
        const clock = new THREE.Clock();

        // ç²’å­æè´¨çš„ Shader (å‚è€ƒäº†ä½ ä»£ç ä¸­çš„ FoliageMaterial)
        const particleVertexShader = `
            uniform float uTime;
            attribute float aRandom;
            attribute float aSize;
            varying vec3 vColor;
            
            void main() {
                vec3 pos = position;
                // æ·»åŠ é£å¹åŠ¨çš„æ•ˆæœ
                float time = uTime * 2.0;
                pos.x += sin(time + pos.y * 0.5) * 0.15;
                pos.z += cos(time * 0.8 + pos.y * 0.5) * 0.15;
                
                vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                gl_Position = projectionMatrix * mvPosition;
                
                // è·ç¦»è¶Šè¿œç‚¹è¶Šå°ï¼Œæ ¹æ® aSize éšæœºå¤§å°
                gl_PointSize = (40.0 * aSize) / -mvPosition.z;
            }
        `;

        const particleFragmentShader = `
            uniform vec3 uColor;
            void main() {
                // å°†æ–¹å½¢ç‚¹å˜æˆåœ†å½¢
                float r = distance(gl_PointCoord, vec2(0.5));
                if (r > 0.5) discard;
                
                // ç»™ä¸€ç‚¹è¾¹ç¼˜æ¸å˜
                float glow = 1.0 - (r * 2.0);
                glow = pow(glow, 1.5);
                
                gl_FragColor = vec4(uColor * 1.5, glow); // 1.5å€äº®åº¦é…åˆ Bloom
            }
        `;

        init();
        animate();

        function init() {
            // 1. åœºæ™¯
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000500, 0.02); // å¾ˆæ·±å¾ˆæ·±çš„ç»¿è‰²é›¾æ°”
            scene.background = new THREE.Color(0x000500);

            // 2. ç›¸æœº
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 50);

            // 3. æ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" }); // Bloom éœ€è¦å…³é—­é»˜è®¤AAæˆ–ç‰¹æ®Šå¤„ç†
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // 4. åå¤„ç† (Bloom è¾‰å…‰)
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.2; // äº®åº¦è¶…è¿‡å¤šå°‘å¼€å§‹å‘å…‰
            bloomPass.strength = 1.2;  // å‘å…‰å¼ºåº¦
            bloomPass.radius = 0.5;    // å‘å…‰åŠå¾„
            
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // 5. æ§åˆ¶å™¨
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.maxPolarAngle = Math.PI / 1.8;
            controls.minDistance = 20;
            controls.maxDistance = 80;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;

            // 6. ç¯å…‰
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambientLight);
            
            // æš–è‰²ä¸»å…‰
            const pointLight = new THREE.PointLight(CONFIG.colors.gold, 1.5, 100);
            pointLight.position.set(10, 20, 10);
            scene.add(pointLight);

            // 7. åˆ›å»ºç‰©ä½“
            createEnvironment();
            createParticleTree(); // æ ¸å¿ƒï¼šç²’å­æ ‘
            createTopStar();      // æ ‘é¡¶æ˜Ÿ

            // 8. å»¶è¿ŸåŠ è½½å›¾ç‰‡
            setTimeout(loadPresetImages, 500);

            // 9. äº‹ä»¶ç›‘å¬
            window.addEventListener('resize', onWindowResize);
            document.getElementById('file-input').addEventListener('change', handleFileUpload);
            renderer.domElement.addEventListener('click', onMouseClick);
            document.getElementById('close-modal').addEventListener('click', closeModal);
        }

        function createEnvironment() {
            // åœ°é¢åå°„
            const planeGeo = new THREE.PlaneGeometry(200, 200);
            const planeMat = new THREE.MeshStandardMaterial({ 
                color: 0x001100, 
                roughness: 0.2, 
                metalness: 0.8 
            });
            const plane = new THREE.Mesh(planeGeo, planeMat);
            plane.rotation.x = -Math.PI / 2;
            plane.position.y = -CONFIG.tree.height/2 - 2;
            scene.add(plane);

            // æ˜Ÿç©ºèƒŒæ™¯
            const starsGeo = new THREE.BufferGeometry();
            const starsCount = 2000;
            const posArray = new Float32Array(starsCount * 3);
            for(let i=0; i<starsCount*3; i++) {
                posArray[i] = (Math.random() - 0.5) * 300;
            }
            starsGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const starsMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.3, transparent: true, opacity: 0.8 });
            const stars = new THREE.Points(starsGeo, starsMat);
            scene.add(stars);
        }

        // âœ¨ æ ¸å¿ƒå‡½æ•°ï¼šåˆ›å»ºç²’å­åœ£è¯æ ‘
        function createParticleTree() {
            treeGroup = new THREE.Group();
            scene.add(treeGroup);

            const geometry = new THREE.BufferGeometry();
            const count = CONFIG.particleCount;
            const positions = [];
            const randoms = [];
            const sizes = [];

            const h = CONFIG.tree.height;
            const rBase = CONFIG.tree.radius;

            for (let i = 0; i < count; i++) {
                // éšæœºç”Ÿæˆåœ†é”¥ä½“å†…éƒ¨çš„ç‚¹
                const y = (Math.random() * h) - (h / 2); // é«˜åº¦èŒƒå›´
                const normalizedY = (y + (h/2)) / h;     // 0 (åº•éƒ¨) åˆ° 1 (é¡¶éƒ¨)
                
                // è¶Šå¾€ä¸ŠåŠå¾„è¶Šå°ï¼Œå½¢æˆé”¥å½¢
                // ç¨å¾®åšä¸€ç‚¹æ›²çº¿ (pow) è®©æ ‘çœ‹èµ·æ¥æ›´é¥±æ»¡
                const currentRadius = rBase * (1.0 - normalizedY); 
                
                // åœ¨åœ†å†…éšæœºåˆ†å¸ƒ
                const angle = Math.random() * Math.PI * 2;
                const r = Math.sqrt(Math.random()) * currentRadius; // sqrtä¿è¯åˆ†å¸ƒå‡åŒ€
                
                const x = Math.cos(angle) * r;
                const z = Math.sin(angle) * r;

                positions.push(x, y, z);
                randoms.push(Math.random());
                sizes.push(0.5 + Math.random() * 1.5); // ç²’å­å¤§å°éšæœº

                // é¡ºä¾¿è®¡ç®—ä¸€ä¸‹æŒ‚ç…§ç‰‡çš„ä½ç½® (åªåœ¨æ ‘çš„è¡¨é¢)
                if (Math.random() < 0.05 && r > currentRadius * 0.8) {
                    ornamentPositions.push({
                        pos: new THREE.Vector3(x * 1.1, y, z * 1.1), // ç¨å¾®å¾€å¤–ä¸€ç‚¹
                        angle: angle
                    });
                }
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('aRandom', new THREE.Float32BufferAttribute(randoms, 1));
            geometry.setAttribute('aSize', new THREE.Float32BufferAttribute(sizes, 1));

            // ä½¿ç”¨è‡ªå®šä¹‰ç€è‰²å™¨æè´¨
            const material = new THREE.ShaderMaterial({
                uniforms: {
                    uTime: { value: 0 },
                    uColor: { value: CONFIG.colors.emerald }
                },
                vertexShader: particleVertexShader,
                fragmentShader: particleFragmentShader,
                transparent: true,
                depthWrite: false,
                blending: THREE.AdditiveBlending // å‘å…‰å åŠ æ¨¡å¼
            });

            treePoints = new THREE.Points(geometry, material);
            treeGroup.add(treePoints);
        }

        function createTopStar() {
            const geometry = new THREE.OctahedronGeometry(1.2, 0);
            const material = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.gold,
                emissive: CONFIG.colors.gold,
                emissiveIntensity: 2.0, // é«˜å¼ºåº¦å‘å…‰
                roughness: 0,
                metalness: 1
            });
            const star = new THREE.Mesh(geometry, material);
            star.position.y = CONFIG.tree.height / 2 + 1;
            treeGroup.add(star);
            
            // æ˜Ÿæ˜Ÿçš„ç‚¹å…‰æº
            const light = new THREE.PointLight(CONFIG.colors.gold, 2, 20);
            light.position.y = CONFIG.tree.height / 2 + 1;
            treeGroup.add(light);
        }

        function loadPresetImages() {
            const textureLoader = new THREE.TextureLoader();
            myImages.forEach((imageName) => {
                if (ornaments.length >= ornamentPositions.length) return;
                textureLoader.load(imageName, (texture) => createPolaroid(texture, imageName));
            });
        }

        function handleFileUpload(event) {
            const files = event.target.files;
            if (!files.length) return;
            const textureLoader = new THREE.TextureLoader();
            Array.from(files).forEach(file => {
                if (ornaments.length >= ornamentPositions.length) {
                    alert("æ ‘ä¸ŠæŒ‚æ»¡å•¦ï¼");
                    return;
                }
                const reader = new FileReader();
                reader.onload = function(e) {
                    textureLoader.load(e.target.result, (texture) => createPolaroid(texture, e.target.result));
                };
                reader.readAsDataURL(file);
            });
            event.target.value = '';
        }

        // åˆ›å»ºâ€œæ‹ç«‹å¾—â€é£æ ¼çš„ç…§ç‰‡
        function createPolaroid(texture, imageUri) {
            texture.colorSpace = THREE.SRGBColorSpace;
            const img = texture.image;
            let aspect = img.width / img.height;
            
            // è®¾å®šç…§ç‰‡åŒºåŸŸå°ºå¯¸
            let photoW = 1.8;
            let photoH = 1.8;
            if (aspect > 1) photoH = photoW / aspect;
            else photoW = photoH * aspect;

            const group = new THREE.Group();

            // 1. ç…§ç‰‡æœ¬ä½“
            const photoGeo = new THREE.PlaneGeometry(photoW, photoH);
            const photoMat = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
            const photoMesh = new THREE.Mesh(photoGeo, photoMat);
            photoMesh.position.z = 0.02;
            // ç»‘å®šäº¤äº’æ•°æ®
            photoMesh.userData = { isPhoto: true, imageUri: imageUri };

            // 2. æ‹ç«‹å¾—è¾¹æ¡† (ç™½è‰²ï¼Œä¸‹è¾¹æ¡†è¾ƒå®½)
            const borderW = photoW + 0.3;
            const borderH = photoH + 0.8; // å¢åŠ é«˜åº¦ç»™åº•éƒ¨ç•™ç™½
            const borderGeo = new THREE.PlaneGeometry(borderW, borderH);
            const borderMat = new THREE.MeshStandardMaterial({ 
                color: 0xfffaf0, // è±¡ç‰™ç™½
                roughness: 0.8 
            });
            const borderMesh = new THREE.Mesh(borderGeo, borderMat);
            // è°ƒæ•´è¾¹æ¡†ä¸­å¿ƒï¼Œè®©åº•éƒ¨ç•™ç™½æ›´å¤š
            borderMesh.position.y = -0.2; 

            group.add(borderMesh);
            group.add(photoMesh);

            // 3. æ”¾ç½®ä½ç½®
            const posData = ornamentPositions[ornaments.length];
            group.position.copy(posData.pos);
            
            // é¢å‘å¤–ä¾§
            group.rotation.y = -posData.angle + Math.PI / 2;
            
            // éšæœºæ‘‡æ‘†ä¸€ç‚¹ï¼Œæ›´è‡ªç„¶
            group.rotation.x = (Math.random() - 0.5) * 0.2;
            group.rotation.z = (Math.random() - 0.5) * 0.2;

            treeGroup.add(group);
            ornaments.push(photoMesh); // åªæŠŠç…§ç‰‡éƒ¨åˆ†åŠ å…¥å°„çº¿æ£€æµ‹
        }

        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(ornaments);
            if (intersects.length > 0) {
                const target = intersects[0].object;
                if (target.userData.isPhoto) {
                    openModal(target.userData.imageUri);
                }
            }
        }

        function openModal(src) {
            const modal = document.getElementById('image-modal');
            const img = document.getElementById('modal-content');
            img.src = src;
            modal.style.display = 'flex';
            // ç®€å•çš„æ·¡å…¥åŠ¨ç”»
            setTimeout(() => modal.classList.add('show'), 10);
            controls.autoRotate = false; // æš‚åœæ—‹è½¬
        }

        function closeModal() {
            const modal = document.getElementById('image-modal');
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
                controls.autoRotate = true; // æ¢å¤æ—‹è½¬
            }, 300);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            const time = clock.getElapsedTime();

            // æ›´æ–°ç²’å­ç€è‰²å™¨çš„æ—¶é—´å‚æ•° (å®ç°é£å¹æ•ˆæœ)
            if (treePoints) {
                treePoints.material.uniforms.uTime.value = time;
            }

            // ä½¿ç”¨ composer æ¸²æŸ“ä»£æ›¿ renderer.render ä»¥è·å¾—è¾‰å…‰æ•ˆæœ
            composer.render();
        }
    </script>
</body>
