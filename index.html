<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æå…‰ç²’å­åœ£è¯æ ‘ (å¤åˆ»ç‰ˆ)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        #canvas-container { width: 100%; height: 100vh; display: block; }
        
        /* UI ç•Œé¢ */
        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 20, 10, 0.7);
            backdrop-filter: blur(8px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            color: #eceff1;
            user-select: none;
            max-width: 300px;
        }
        
        h1 { margin: 0 0 10px 0; font-size: 1.1rem; color: #FFD700; letter-spacing: 2px; text-transform: uppercase; }
        
        .upload-btn {
            display: block;
            text-align: center;
            padding: 10px;
            background: linear-gradient(90deg, #004225, #1b5e20);
            color: white;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: all 0.3s;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .upload-btn:hover { 
            background: linear-gradient(90deg, #1b5e20, #2e7d32); 
            box-shadow: 0 0 10px rgba(46, 125, 50, 0.5);
        }
        
        input[type=file] { display: none; }
        
        #instructions { margin-top: 15px; font-size: 0.8rem; color: #cfd8dc; line-height: 1.5; }
        #instructions b { color: #FFD700; }

        /* æ¨¡æ€æ¡† */
        #image-modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0; top: 0;
            width: 100%; height: 100%; 
            background-color: rgba(0,0,0,0.92); 
            backdrop-filter: blur(8px);
            justify-content: center; align-items: center; flex-direction: column;
            opacity: 0; transition: opacity 0.4s ease;
        }
        #image-modal.show { opacity: 1; }
        
        #modal-content {
            max-width: 85%; max-height: 80vh;
            border: 10px solid #fff;
            border-bottom: 35px solid #fff; 
            box-shadow: 0 0 60px rgba(255, 215, 0, 0.2);
        }
        
        #close-modal {
            margin-top: 25px;
            padding: 8px 30px;
            background: transparent;
            color: rgba(255,255,255,0.8);
            border: 1px solid rgba(255,255,255,0.3);
            cursor: pointer;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.2s;
        }
        #close-modal:hover { background: white; color: black; }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="ui-container">
        <h1>ğŸ„ Christmas Memories</h1>
        <label for="file-input" class="upload-btn">ğŸ“· Upload Photos</label>
        <input type="file" id="file-input" accept="image/*" multiple>
        <div id="instructions">
            <p>â€¢ <b>Click</b> photos to expand</p>
            <p>â€¢ <b>Drag</b> to rotate view</p>
            <p>â€¢ Scroll to zoom</p>
        </div>
    </div>

    <div id="image-modal">
        <img id="modal-content" src="">
        <button id="close-modal">Close</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.159.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // ==========================================
        // é…ç½® (å‚è€ƒ App.tsx)
        const CONFIG = {
            colors: {
                emerald: new THREE.Color('#004225'),
                gold: new THREE.Color('#FFD700'),
                lights: [0xFF0000, 0x00FF00, 0x0000FF, 0xFFFF00] // å½©ç¯é¢œè‰²
            },
            tree: { height: 24, radius: 9 },
            counts: {
                foliage: 15000, // ç²’å­æ•°é‡
                lights: 400,    // å½©ç¯æ•°é‡
                decor: 150      // å‡ ä½•è£…é¥°æ•°é‡
            }
        };
        
        const myImages = []; 
        // ==========================================

        let scene, camera, renderer, controls, composer;
        let treeGroup, treePoints, lightSystem, decorGroup;
        let ornaments = [];
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const ornamentPositions = [];
        const clock = new THREE.Clock();

        // ç²’å­ Shader (ä¿æŒä¹‹å‰çš„é€»è¾‘ï¼Œå¾®è°ƒå‚æ•°)
        const particleVertexShader = `
            uniform float uTime;
            attribute float aRandom;
            attribute float aSize;
            
            void main() {
                vec3 pos = position;
                // å¾®å¦™çš„å‘¼å¸å¾‹åŠ¨
                float breathe = sin(uTime * 1.0 + pos.y * 0.5) * 0.05;
                pos.x += pos.x * breathe;
                pos.z += pos.z * breathe;
                
                vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                gl_Position = projectionMatrix * mvPosition;
                // ç²’å­å¤§å° (ä½ è¦æ±‚çš„å¤§ç²’å­)
                gl_PointSize = (100.0 * aSize) / -mvPosition.z;
            }
        `;

        const particleFragmentShader = `
            uniform vec3 uColor;
            void main() {
                float r = distance(gl_PointCoord, vec2(0.5));
                if (r > 0.5) discard;
                // æŸ”å’Œè¾¹ç¼˜
                float alpha = 1.0 - smoothstep(0.3, 0.5, r);
                gl_FragColor = vec4(uColor * 1.2, alpha);
            }
        `;

        init();
        animate();

        function init() {
            // 1. åœºæ™¯
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000500, 0.025);
            scene.background = new THREE.Color(0x000200);

            // 2. ç›¸æœº
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 60);

            // 3. æ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // 4. åå¤„ç† (Bloom)
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.2;
            bloomPass.strength = 1.4; // å¢å¼ºè¾‰å…‰
            bloomPass.radius = 0.6;
            
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // 5. æ§åˆ¶å™¨
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.maxPolarAngle = Math.PI / 1.7;
            controls.minDistance = 20;
            controls.maxDistance = 100;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.6;

            // 6. ç¯å…‰
            scene.add(new THREE.AmbientLight(0xffffff, 0.1));
            const pLight = new THREE.PointLight(CONFIG.colors.gold, 1.2, 80);
            pLight.position.set(20, 20, 20);
            scene.add(pLight);

            // 7. åˆ›å»ºç‰©ä½“
            createEnvironment();
            createTreeGroup(); // åŒ…å«ç²’å­ã€å½©ç¯ã€è£…é¥°
            createTopStar();

            // 8. å»¶è¿ŸåŠ è½½å›¾ç‰‡
            setTimeout(loadPresetImages, 500);

            // 9. äº‹ä»¶
            window.addEventListener('resize', onWindowResize);
            document.getElementById('file-input').addEventListener('change', handleFileUpload);
            renderer.domElement.addEventListener('click', onMouseClick);
            document.getElementById('close-modal').addEventListener('click', closeModal);
        }

        function createTreeGroup() {
            treeGroup = new THREE.Group();
            scene.add(treeGroup);

            // A. ç²’å­æ ‘å¶
            createFoliage();

            // B. å½©ç¯ (Fairy Lights) - å¤åˆ» App.tsx
            createFairyLights();

            // C. å‡ ä½•è£…é¥° (Ornaments) - å¤åˆ» App.tsx çš„ "ChristmasElements"
            createDecorations();
        }

        function createFoliage() {
            const geometry = new THREE.BufferGeometry();
            const count = CONFIG.counts.foliage;
            const positions = [];
            const randoms = [];
            const sizes = [];

            const h = CONFIG.tree.height;
            const rBase = CONFIG.tree.radius;

            for (let i = 0; i < count; i++) {
                const y = (Math.random() * h) - (h / 2);
                const normY = (y + (h/2)) / h;
                const rMax = rBase * (1.0 - normY);
                
                // é”¥ä½“å†…éƒ¨éšæœºåˆ†å¸ƒ
                const angle = Math.random() * Math.PI * 2;
                const r = Math.sqrt(Math.random()) * rMax;
                
                const x = Math.cos(angle) * r;
                const z = Math.sin(angle) * r;

                positions.push(x, y, z);
                randoms.push(Math.random());
                sizes.push(0.5 + Math.random() * 1.5);

                // è®°å½•æŒ‚ç…§ç‰‡çš„è¡¨é¢ä½ç½® (åªåœ¨è¡¨é¢é™„è¿‘)
                if (Math.random() < 0.05 && r > rMax * 0.85) {
                    ornamentPositions.push({
                        pos: new THREE.Vector3(x*1.1, y, z*1.1),
                        angle: angle
                    });
                }
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('aRandom', new THREE.Float32BufferAttribute(randoms, 1));
            geometry.setAttribute('aSize', new THREE.Float32BufferAttribute(sizes, 1));

            const material = new THREE.ShaderMaterial({
                uniforms: {
                    uTime: { value: 0 },
                    uColor: { value: CONFIG.colors.emerald }
                },
                vertexShader: particleVertexShader,
                fragmentShader: particleFragmentShader,
                transparent: true,
                depthWrite: false,
                blending: THREE.AdditiveBlending
            });

            treePoints = new THREE.Points(geometry, material);
            treeGroup.add(treePoints);
        }

        function createFairyLights() {
            const count = CONFIG.counts.lights;
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            const phases = []; // ç”¨äºæ§åˆ¶é—ªçƒç›¸ä½

            const h = CONFIG.tree.height;
            const rBase = CONFIG.tree.radius;

            for(let i=0; i<count; i++) {
                const y = (Math.random() * h) - (h / 2);
                const normY = (y + (h/2)) / h;
                const rMax = rBase * (1.0 - normY);
                
                // ç¯å…‰ä¸»è¦åˆ†å¸ƒåœ¨è¡¨é¢å’Œå†…éƒ¨
                const angle = Math.random() * Math.PI * 2;
                const r = (0.3 + Math.random() * 0.7) * rMax; // ç¨å¾®åå¤–å±‚

                positions.push(Math.cos(angle)*r, y, Math.sin(angle)*r);

                // éšæœºé¢œè‰²
                const colorHex = CONFIG.colors.lights[Math.floor(Math.random() * CONFIG.colors.lights.length)];
                const col = new THREE.Color(colorHex);
                colors.push(col.r, col.g, col.b);

                phases.push(Math.random() * Math.PI * 2);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geometry.setAttribute('aPhase', new THREE.Float32BufferAttribute(phases, 1));

            // å½©ç¯ Shader
            const lightMaterial = new THREE.ShaderMaterial({
                uniforms: { uTime: { value: 0 } },
                vertexShader: `
                    uniform float uTime;
                    attribute vec3 color;
                    attribute float aPhase;
                    varying vec3 vColor;
                    void main() {
                        vColor = color;
                        vec4 mvPos = modelViewMatrix * vec4(position, 1.0);
                        gl_Position = projectionMatrix * mvPos;
                        
                        // é—ªçƒé€»è¾‘
                        float blink = 0.5 + 0.5 * sin(uTime * 3.0 + aPhase);
                        gl_PointSize = (60.0 + 40.0 * blink) / -mvPos.z;
                    }
                `,
                fragmentShader: `
                    varying vec3 vColor;
                    void main() {
                        float r = distance(gl_PointCoord, vec2(0.5));
                        if (r > 0.5) discard;
                        // é«˜äº®åº¦æ ¸å¿ƒ
                        gl_FragColor = vec4(vColor * 2.0, 1.0); 
                    }
                `,
                transparent: true,
                blending: THREE.AdditiveBlending
            });

            lightSystem = new THREE.Points(geometry, lightMaterial);
            treeGroup.add(lightSystem);
        }

        function createDecorations() {
            decorGroup = new THREE.Group();
            const count = CONFIG.counts.decor;
            const h = CONFIG.tree.height;
            const rBase = CONFIG.tree.radius;

            const sphereGeo = new THREE.SphereGeometry(0.3, 16, 16);
            const boxGeo = new THREE.BoxGeometry(0.4, 0.4, 0.4);

            for(let i=0; i<count; i++) {
                const isSphere = Math.random() > 0.5;
                const mat = new THREE.MeshStandardMaterial({
                    color: Math.random() > 0.5 ? 0xD32F2F : 0xFFD700, // çº¢æˆ–é‡‘
                    roughness: 0.2,
                    metalness: 0.8
                });
                const mesh = new THREE.Mesh(isSphere ? sphereGeo : boxGeo, mat);

                const y = (Math.random() * h) - (h / 2);
                const normY = (y + (h/2)) / h;
                const rMax = rBase * (1.0 - normY);
                
                const angle = Math.random() * Math.PI * 2;
                const r = rMax * 0.9; // è´´è¿‘è¡¨é¢

                mesh.position.set(Math.cos(angle)*r, y, Math.sin(angle)*r);
                mesh.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, Math.random()*Math.PI);
                
                decorGroup.add(mesh);
            }
            treeGroup.add(decorGroup);
        }

        function createTopStar() {
            // å…«é¢ä½“æ˜Ÿæ˜Ÿ
            const geometry = new THREE.OctahedronGeometry(1.4, 0);
            const material = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.gold,
                emissive: CONFIG.colors.gold,
                emissiveIntensity: 2.5,
                roughness: 0,
                metalness: 1.0
            });
            const star = new THREE.Mesh(geometry, material);
            star.position.y = CONFIG.tree.height / 2 + 1.2;
            treeGroup.add(star);
            
            // æ˜Ÿæ˜Ÿçš„å…‰æ™•
            const light = new THREE.PointLight(CONFIG.colors.gold, 1.5, 30);
            light.position.copy(star.position);
            treeGroup.add(light);

            // ç®€å•çš„æ—‹è½¬åŠ¨ç”»æŒ‚è½½
            star.userData.update = (dt) => {
                star.rotation.y += dt;
            };
        }

        function createEnvironment() {
            // åœ°é¢ (æš—æ·¡åå°„)
            const plane = new THREE.Mesh(
                new THREE.PlaneGeometry(200, 200),
                new THREE.MeshStandardMaterial({ color: 0x001100, roughness: 0.1, metalness: 0.5 })
            );
            plane.rotation.x = -Math.PI / 2;
            plane.position.y = -CONFIG.tree.height/2 - 2;
            scene.add(plane);

            // æ˜Ÿç©ºç²’å­
            const starsGeo = new THREE.BufferGeometry();
            const pos = new Float32Array(3000 * 3);
            for(let i=0; i<3000*3; i++) pos[i] = (Math.random()-0.5) * 400;
            starsGeo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            const stars = new THREE.Points(
                starsGeo,
                new THREE.PointsMaterial({ color: 0x888888, size: 0.5, transparent: true, opacity: 0.6 })
            );
            scene.add(stars);
        }

        function loadPresetImages() {
            const textureLoader = new THREE.TextureLoader();
            myImages.forEach((imageName) => {
                if (ornaments.length >= ornamentPositions.length) return;
                textureLoader.load(imageName, (texture) => createPolaroid(texture, imageName));
            });
        }

        function handleFileUpload(event) {
            const files = event.target.files;
            if (!files.length) return;
            const textureLoader = new THREE.TextureLoader();
            Array.from(files).forEach(file => {
                if (ornaments.length >= ornamentPositions.length) {
                    alert("Tree is full!");
                    return;
                }
                const reader = new FileReader();
                reader.onload = function(e) {
                    textureLoader.load(e.target.result, (texture) => createPolaroid(texture, e.target.result));
                };
                reader.readAsDataURL(file);
            });
            event.target.value = '';
        }

        function createPolaroid(texture, imageUri) {
            texture.colorSpace = THREE.SRGBColorSpace;
            const img = texture.image;
            let aspect = img.width / img.height;
            
            let w = 1.8, h = 1.8;
            if (aspect > 1) h = w / aspect; else w = h * aspect;

            const group = new THREE.Group();

            // ç…§ç‰‡Mesh
            const photo = new THREE.Mesh(
                new THREE.PlaneGeometry(w, h),
                new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide })
            );
            photo.position.z = 0.02;
            photo.userData = { isPhoto: true, imageUri: imageUri };

            // è¾¹æ¡†Mesh
            const border = new THREE.Mesh(
                new THREE.PlaneGeometry(w + 0.3, h + 0.8),
                new THREE.MeshStandardMaterial({ color: 0xfffaf0, roughness: 0.8 })
            );
            border.position.y = -0.2; 

            group.add(border);
            group.add(photo);

            const posData = ornamentPositions[ornaments.length];
            group.position.copy(posData.pos);
            group.lookAt(0, posData.pos.y, 0); // æœå‘ä¸­å¿ƒ
            group.rotation.y += Math.PI; // ç¿»è½¬æœå¤–
            
            // éšæœºæ‘‡æ‘†
            group.rotation.x += (Math.random() - 0.5) * 0.3;
            group.rotation.z += (Math.random() - 0.5) * 0.3;

            treeGroup.add(group);
            ornaments.push(photo);
        }

        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(ornaments);
            if (intersects.length > 0) {
                const target = intersects[0].object;
                if (target.userData.isPhoto) {
                    openModal(target.userData.imageUri);
                }
            }
        }

        function openModal(src) {
            const modal = document.getElementById('image-modal');
            document.getElementById('modal-content').src = src;
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('show'), 10);
            controls.autoRotate = false;
        }

        function closeModal() {
            const modal = document.getElementById('image-modal');
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
                controls.autoRotate = true;
            }, 300);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            const time = clock.getElapsedTime();

            // æ›´æ–° Shader æ—¶é—´
            if (treePoints) treePoints.material.uniforms.uTime.value = time;
            if (lightSystem) lightSystem.material.uniforms.uTime.value = time;

            // æ›´æ–°æ˜Ÿæ˜Ÿæ—‹è½¬
            treeGroup.children.forEach(child => {
                 if (child.userData.update) child.userData.update(0.01);
            });

            composer.render();
        }
    </script>
</body>
</html>
