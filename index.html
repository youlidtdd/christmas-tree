    <script type="importmap">
        {
            "imports": {

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        const CONFIG = {
            colors: {
                emerald: new THREE.Color('#004225'),
                gold: new THREE.Color('#FFD700'),
                lights: [0xFF0000, 0x00FF00, 0x0000FF, 0xFFFF00],
                gifts: ['#FF0000', '#FFD700', '#0088FF', '#00FF44']
            },
            tree: { height: 24, radius: 9 },
            counts: { foliage: 15000, lights: 400, decor: 200 }
        };
        
        const myImages = []; 
        let scene, camera, renderer, controls, composer;
        let treeGroup, treePoints, lightSystem, decorGroup;
        let specialGroup; 
        let ornaments = [];
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const ornamentPositions = [];
        const clock = new THREE.Clock();

        const particleVertexShader = `
            uniform float uTime;
            attribute float aRandom;
            attribute float aSize;
            void main() {
                vec3 pos = position;
                float breathe = sin(uTime * 1.0 + pos.y * 0.5) * 0.05;
                pos.x += pos.x * breathe;
                pos.z += pos.z * breathe;
                vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                gl_Position = projectionMatrix * mvPosition;
                gl_PointSize = (100.0 * aSize) / -mvPosition.z;
            }
        `;

        const particleFragmentShader = `
            uniform vec3 uColor;
            void main() {
                float r = distance(gl_PointCoord, vec2(0.5));
                if (r > 0.5) discard;
                float alpha = 1.0 - smoothstep(0.3, 0.5, r);
                gl_FragColor = vec4(uColor * 1.2, alpha);
            }
        `;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000500, 0.025);
            scene.background = new THREE.Color(0x000200);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(25, 12, 55); 

            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            // ä½¿ç”¨ ACES ç”µå½±çº§è‰²è°ƒæ˜ å°„ï¼Œå¢å¼ºé«˜å…‰å¯¹æ¯”åº¦
            renderer.toneMapping = THREE.ACESFilmicToneMapping; 
            renderer.toneMappingExposure = 1.0;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const renderScene = new RenderPass(scene, camera);
            
            // å¢å¼ºå…‰æ™• Bloom
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.1;  // é™ä½é˜ˆå€¼ï¼Œè®©æ›´å¤šäº®éƒ¨å‘å…‰
            bloomPass.strength = 1.2;   
            bloomPass.radius = 0.5;      
            
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.maxPolarAngle = Math.PI / 1.7;
            controls.minDistance = 20;
            controls.maxDistance = 100;
            controls.autoRotate = false;

            // ç¯å¢ƒå…‰å’Œä¸»å…‰æº
            scene.add(new THREE.AmbientLight(0xffffff, 0.3));
            
            // ä¸“é—¨ä¸ºæ°”çƒå¢åŠ çš„â€œé—ªè€€å…‰æºâ€ï¼Œé«˜å¼ºåº¦çš„ç‚¹å…‰æº
            const glitterLight = new THREE.PointLight(0xffffff, 2.5, 100);
            glitterLight.position.set(15, 15, 30);
            scene.add(glitterLight);
            
            // è½®å»“å…‰
            const rimLight = new THREE.DirectionalLight(0xffd700, 1.5);
            rimLight.position.set(-10, 10, -10);
            scene.add(rimLight);

            createEnvironment();
            createTreeGroup(); 
            createTopStar();
            createExquisiteBalloonHeart();

            setTimeout(loadPresetImages, 500);

            window.addEventListener('resize', onWindowResize);
            document.getElementById('file-input').addEventListener('change', handleFileUpload);
            renderer.domElement.addEventListener('click', onMouseClick);
            document.getElementById('close-modal').addEventListener('click', closeModal);
        }

        // ç”Ÿæˆé«˜é¢‘å™ªç‚¹è´´å›¾ï¼Œç”¨äºæ¨¡æ‹Ÿç»†ç¢çš„é—ªç²‰
        function createSparkleTexture() {
            const width = 512, height = 512;
            const size = width * height;
            const data = new Uint8Array(4 * size);
            
            for (let i = 0; i < size; i++) {
                const stride = i * 4;
                // äº§ç”Ÿéšæœºç™½ç‚¹
                const val = Math.random() > 0.9 ? 255 : 0; 
                data[stride] = val;     // R
                data[stride + 1] = val; // G
                data[stride + 2] = val; // B
                data[stride + 3] = 255; // A
            }
            
            const texture = new THREE.DataTexture(data, width, height, THREE.RGBAFormat);
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            // é«˜é‡å¤ç‡ï¼Œè®©é¢—ç²’æå°
            texture.repeat.set(15, 15); 
            texture.needsUpdate = true;
            return texture;
        }

        function createExquisiteBalloonHeart() {
            specialGroup = new THREE.Group();
            specialGroup.position.set(9, 6, 8); // è°ƒæ•´ä½ç½®
            specialGroup.lookAt(camera.position); // åˆå§‹é¢å‘æ‘„åƒæœº
            scene.add(specialGroup);

            // === 1. çˆ±å¿ƒä¸»ä½“ (å°–ç«¯æœä¸‹) ===
            const x = 0, y = 0;
            const heartShape = new THREE.Shape();
            // ç»˜åˆ¶æ ‡å‡†çš„â€œå°–ç«¯æœä¸‹â€çˆ±å¿ƒ
            // èµ·ç‚¹åœ¨ä¸­é—´åä¸Š
            heartShape.moveTo(x, y - 1.0);
            // å³ä¸Šç“£
            heartShape.bezierCurveTo(x + 1.5, y + 1.2, x + 3.0, y + 1.0, x + 3.0, y - 1.0);
            // å³ä¸‹å°–
            heartShape.bezierCurveTo(x + 3.0, y - 3.0, x + 0.5, y - 3.5, x, y - 5.0);
            // å·¦ä¸‹å°–
            heartShape.bezierCurveTo(x - 0.5, y - 3.5, x - 3.0, y - 3.0, x - 3.0, y - 1.0);
            // å·¦ä¸Šç“£
            heartShape.bezierCurveTo(x - 3.0, y + 1.0, x - 1.5, y + 1.2, x, y - 1.0);

            const extrudeSettings = { 
                depth: 0.1,             
                bevelEnabled: true, 
                bevelSegments: 128,     // æè‡´å¹³æ»‘ï¼Œçœ‹ä¸åˆ°æ£±è§’
                steps: 4,
                bevelSize: 1.5,         // å……æ°”æ„Ÿ
                bevelThickness: 1.5     
            };

            const heartGeo = new THREE.ExtrudeGeometry(heartShape, extrudeSettings);
            heartGeo.center(); 
            // æ³¨æ„ï¼šä¸æ—‹è½¬ Math.PIï¼Œä¿æŒ Shape ç»˜åˆ¶çš„åŸå§‹æ–¹å‘ï¼ˆYè½´æ­£å‘ä¸ºç“£ï¼Œè´Ÿå‘ä¸ºå°–ï¼‰
            // è¿™æ ·å°±æ˜¯å°–ç«¯æœä¸‹

            const sparkleTex = createSparkleTexture();

            // æè´¨ï¼šé—ªè€€ç²‰è‰²æ°”çƒ
            const heartMat = new THREE.MeshPhysicalMaterial({ 
                color: 0xffaacc,        // æ¨±èŠ±ç²‰
                emissive: 0xaa0033,     // æ·±çº¢å¾®å…‰
                emissiveIntensity: 0.2,
                roughness: 0.25,        // ç¨å¾®æœ‰ç‚¹ç²—ç³™åº¦æ¥é…åˆæ³•çº¿è´´å›¾äº§ç”Ÿé—ªå…‰
                metalness: 0.6,         // é‡‘å±æ„Ÿï¼Œåƒé“è†œæ°”çƒ
                clearcoat: 1.0,         // è¡¨é¢è¦†ç›–ä¸€å±‚æå…‰æ»‘çš„æ¸…æ¼†
                clearcoatRoughness: 0.0,
                reflectivity: 1.0,
                ior: 1.5,
                normalMap: sparkleTex,  // å…³é”®ï¼šå™ªç‚¹æ³•çº¿è´´å›¾
                normalScale: new THREE.Vector2(0.15, 0.15), // æ§åˆ¶é—ªç²‰çš„å‡¹å‡¸ç¨‹åº¦
                side: THREE.DoubleSide
            });
            const heartMesh = new THREE.Mesh(heartGeo, heartMat);
            heartMesh.scale.set(0.6, 0.6, 0.6);
            specialGroup.add(heartMesh);

            // === 2. æ°”çƒç»“æ‰£ (The Knot) - å¢åŠ ç²¾è‡´åº¦ ===
            const knotGeo = new THREE.CylinderGeometry(0.2, 0.1, 0.4, 32);
            const knotMesh = new THREE.Mesh(knotGeo, heartMat);
            // æ”¾åœ¨çˆ±å¿ƒæœ€åº•éƒ¨çš„å°–ç«¯ä½ç½® (æ ¹æ®Shapeåæ ‡ä¼°ç®—)
            knotMesh.position.set(0, -2.4, 0); 
            knotMesh.rotation.z = Math.PI;
            specialGroup.add(knotMesh);

            // === 3. é£˜å¸¦ (The Ribbon) ===
            const curve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, -2.6, 0),
                new THREE.Vector3(0.2, -3.2, 0.2),
                new THREE.Vector3(-0.1, -3.8, -0.1),
                new THREE.Vector3(0.1, -4.5, 0)
            ]);
            const tubeGeo = new THREE.TubeGeometry(curve, 20, 0.03, 8, false);
            const ribbonMat = new THREE.MeshStandardMaterial({ 
                color: 0xffffff, emissive: 0xffeeaa, emissiveIntensity: 0.5, roughness: 0.4 
            });
            const ribbon = new THREE.Mesh(tubeGeo, ribbonMat);
            specialGroup.add(ribbon);

            // === 4. "æ —å­" æ–‡å­— (æ‚¬æµ®åœ¨æ°”çƒå‰æ–¹) ===
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1024; canvas.height = 512;
            ctx.clearRect(0, 0, 1024, 512);
            
            ctx.font = "bold 280px 'Microsoft YaHei', 'KaiTi', sans-serif";
            ctx.textAlign = "center"; ctx.textBaseline = "middle";
            ctx.shadowColor = "#FFD700"; ctx.shadowBlur = 40; 
            
            // é‡‘è‰²æ¸å˜å­—
            const g = ctx.createLinearGradient(0, 0, 0, 512);
            g.addColorStop(0, "#FFFFE0"); 
            g.addColorStop(0.5, "#FFD700"); 
            g.addColorStop(1, "#B8860B");
            ctx.fillStyle = g;
            ctx.fillText("æ —å­", 512, 256);
            
            // ç™½è‰²æè¾¹
            ctx.lineWidth = 10; ctx.strokeStyle = "#FFFFFF"; ctx.strokeText("æ —å­", 512, 256);

            const textTex = new THREE.CanvasTexture(canvas);
            textTex.minFilter = THREE.LinearFilter;
            
            const textMat = new THREE.MeshBasicMaterial({ 
                map: textTex, transparent: true, side: THREE.DoubleSide, 
                opacity: 1.0, depthWrite: false, blending: THREE.AdditiveBlending 
            });
            
            const textGeo = new THREE.PlaneGeometry(8, 4);
            const textMesh = new THREE.Mesh(textGeo, textMat);
            textMesh.position.set(0, 0.5, 1.8); // æ‚¬æµ®åœ¨çˆ±å¿ƒè¡¨é¢å‰æ–¹
            specialGroup.add(textMesh);

            // === 5. ç²¾è‡´çš„æ˜Ÿå°˜å…‰ç¯ ===
            const particles = createExquisiteDust(heartMesh);
            
            specialGroup.userData = { 
                heart: heartMesh, 
                knot: knotMesh,
                ribbon: ribbon,
                text: textMesh,
                particles: particles,
                baseY: specialGroup.position.y
            };
        }

        function createExquisiteDust(target) {
            const geometry = new THREE.BufferGeometry();
            const count = 80; 
            const positions = [];
            const sizes = [];
            for(let i=0; i<count; i++) {
                // ç¯ç»•çˆ±å¿ƒçš„æ¤­çƒåˆ†å¸ƒ
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                const r = 3.0 + Math.random() * 1.5;
                
                const x = r * Math.sin(phi) * Math.cos(theta);
                const y = r * Math.sin(phi) * Math.sin(theta) * 1.2; // Yè½´æ‹‰é•¿ä¸€ç‚¹
                const z = r * Math.cos(phi);
                
                positions.push(x, y, z);
                sizes.push(Math.random());
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            
            const mat = new THREE.ShaderMaterial({
                uniforms: { uTime: { value: 0 }, color: { value: new THREE.Color(0xFFD700) } },
                vertexShader: `
                    uniform float uTime;
                    attribute float size;
                    void main() {
                        vec3 pos = position;
                        // ç¼“æ…¢æ—‹è½¬æµåŠ¨
                        float angle = uTime * 0.2;
                        float s = sin(angle); float c = cos(angle);
                        float nx = pos.x * c - pos.z * s;
                        float nz = pos.x * s + pos.z * c;
                        pos.x = nx; pos.z = nz;
                        vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                        gl_Position = projectionMatrix * mvPosition;
                        gl_PointSize = (150.0 * size) / -mvPosition.z * (1.0 + 0.3*sin(uTime*3.0 + size*10.0));
                    }
                `,
                fragmentShader: `
                    uniform vec3 color;
                    void main() {
                        float r = distance(gl_PointCoord, vec2(0.5));
                        if (r > 0.5) discard;
                        float glow = 1.0 - smoothstep(0.0, 0.5, r);
                        gl_FragColor = vec4(color, glow * 0.8);
                    }
                `,
                transparent: true, depthWrite: false, blending: THREE.AdditiveBlending
            });
            
            const p = new THREE.Points(geometry, mat);
            target.add(p);
            return p;
        }

        function createTreeGroup() {
            treeGroup = new THREE.Group();
            scene.add(treeGroup);
            createFoliage(); createFairyLights(); createDecorations();
        }

        function createFoliage() {
            const geometry = new THREE.BufferGeometry();
            const count = CONFIG.counts.foliage;
            const positions = [], randoms = [], sizes = [];
            const h = CONFIG.tree.height, rBase = CONFIG.tree.radius;
            for (let i = 0; i < count; i++) {
                const y = (Math.random() * h) - (h / 2);
                const normY = (y + (h/2)) / h;
                const rMax = rBase * (1.0 - normY);
                const angle = Math.random() * Math.PI * 2;
                const r = Math.sqrt(Math.random()) * rMax;
                const x = Math.cos(angle) * r, z = Math.sin(angle) * r;
                positions.push(x, y, z); randoms.push(Math.random()); sizes.push(0.5 + Math.random() * 1.5);
                if (Math.random() < 0.05 && r > rMax * 0.85) ornamentPositions.push({ pos: new THREE.Vector3(x*1.1, y, z*1.1), angle: angle });
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('aRandom', new THREE.Float32BufferAttribute(randoms, 1));
            geometry.setAttribute('aSize', new THREE.Float32BufferAttribute(sizes, 1));
            const material = new THREE.ShaderMaterial({
                uniforms: { uTime: { value: 0 }, uColor: { value: CONFIG.colors.emerald } },
                vertexShader: particleVertexShader, fragmentShader: particleFragmentShader,
                transparent: true, depthWrite: false, blending: THREE.AdditiveBlending
            });
            treePoints = new THREE.Points(geometry, material);
            treeGroup.add(treePoints);
        }

        function createFairyLights() {
            const count = CONFIG.counts.lights;
            const geometry = new THREE.BufferGeometry();
            const positions = [], colors = [], phases = [];
            const h = CONFIG.tree.height, rBase = CONFIG.tree.radius;
            for(let i=0; i<count; i++) {
                const y = (Math.random() * h) - (h / 2);
                const normY = (y + (h/2)) / h;
                const rMax = rBase * (1.0 - normY);
                const angle = Math.random() * Math.PI * 2;
                const r = (0.3 + Math.random() * 0.7) * rMax;
                positions.push(Math.cos(angle)*r, y, Math.sin(angle)*r);
                const col = new THREE.Color(CONFIG.colors.lights[Math.floor(Math.random() * CONFIG.colors.lights.length)]);
                colors.push(col.r, col.g, col.b); phases.push(Math.random() * Math.PI * 2);
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geometry.setAttribute('aPhase', new THREE.Float32BufferAttribute(phases, 1));
            const lightMaterial = new THREE.ShaderMaterial({
                uniforms: { uTime: { value: 0 } },
                vertexShader: `uniform float uTime; attribute vec3 color; attribute float aPhase; varying vec3 vColor; void main() { vColor = color; vec4 mvPos = modelViewMatrix * vec4(position, 1.0); gl_Position = projectionMatrix * mvPos; float blink = 0.5 + 0.5 * sin(uTime * 3.0 + aPhase); gl_PointSize = (60.0 + 40.0 * blink) / -mvPos.z; }`,
                fragmentShader: `varying vec3 vColor; void main() { if(distance(gl_PointCoord, vec2(0.5))>0.5) discard; gl_FragColor = vec4(vColor * 2.5, 1.0); }`,
                transparent: true, blending: THREE.AdditiveBlending
            });
            lightSystem = new THREE.Points(geometry, lightMaterial);
            treeGroup.add(lightSystem);
        }

        function createDecorations() {
            decorGroup = new THREE.Group();
            const count = CONFIG.counts.decor;
            const h = CONFIG.tree.height, rBase = CONFIG.tree.radius;
            const sphereGeo = new THREE.SphereGeometry(0.3, 16, 16);
            const boxGeo = new THREE.BoxGeometry(0.4, 0.4, 0.4);
            for(let i=0; i<count; i++) {
                const isSphere = Math.random() > 0.5;
                const col = new THREE.Color(CONFIG.colors.gifts[Math.floor(Math.random() * CONFIG.colors.gifts.length)]);
                const mat = new THREE.MeshStandardMaterial({ color: col, roughness: 0.2, metalness: 0.9, emissive: col, emissiveIntensity: 2.0 });
                const mesh = new THREE.Mesh(isSphere ? sphereGeo : boxGeo, mat);
                const y = (Math.random() * h) - (h / 2);
                const normY = (y + (h/2)) / h;
                const rMax = rBase * (1.0 - normY);
                const angle = Math.random() * Math.PI * 2;
                const r = rMax * 0.9; 
                mesh.position.set(Math.cos(angle)*r, y, Math.sin(angle)*r);
                mesh.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, Math.random()*Math.PI);
                mesh.userData = { baseIntensity: 1.5 + Math.random() * 1.5, phase: Math.random() * Math.PI * 2 };
                decorGroup.add(mesh);
            }
            treeGroup.add(decorGroup);
        }

        function createTopStar() {
            const starShape = new THREE.Shape();
            const points = 5, outerRadius = 1.8, innerRadius = 0.9;
            for (let i = 0; i < points * 2; i++) {
                const r = (i % 2 === 0) ? outerRadius : innerRadius;
                const a = (i / (points * 2)) * Math.PI * 2 + Math.PI / 2;
                const x = Math.cos(a) * r, y = Math.sin(a) * r;
                if (i === 0) starShape.moveTo(x, y); else starShape.lineTo(x, y);
            }
            starShape.closePath();
            const geometry = new THREE.ExtrudeGeometry(starShape, { depth: 0.5, bevelEnabled: true, bevelThickness: 0.2, bevelSize: 0.1, bevelSegments: 2 });
            geometry.center();
            const material = new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, emissive: CONFIG.colors.gold, emissiveIntensity: 3.5, roughness: 0.1, metalness: 1.0 });
            const star = new THREE.Mesh(geometry, material);
            star.position.y = CONFIG.tree.height / 2 + 1.8; 
            treeGroup.add(star);
            const light = new THREE.PointLight(CONFIG.colors.gold, 2.0, 50);
            light.position.copy(star.position);
            treeGroup.add(light);
            star.userData.update = (dt) => star.rotation.y += dt;
        }

        function createEnvironment() {
            const plane = new THREE.Mesh(new THREE.PlaneGeometry(200, 200), new THREE.MeshStandardMaterial({ color: 0x001100, roughness: 0.1, metalness: 0.5 }));
            plane.rotation.x = -Math.PI / 2; plane.position.y = -CONFIG.tree.height/2 - 2; scene.add(plane);
            const starsGeo = new THREE.BufferGeometry();
            const pos = new Float32Array(3000 * 3);
            for(let i=0; i<3000*3; i++) pos[i] = (Math.random()-0.5) * 400;
            starsGeo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            const stars = new THREE.Points(starsGeo, new THREE.PointsMaterial({ color: 0x888888, size: 0.5, transparent: true, opacity: 0.6 }));
            scene.add(stars);
        }

        function loadPresetImages() {
            const textureLoader = new THREE.TextureLoader();
            myImages.forEach((imageName) => { if (ornaments.length < ornamentPositions.length) textureLoader.load(imageName, (texture) => createPolaroid(texture, imageName)); });
        }

        function handleFileUpload(event) {
            const files = event.target.files;
            if (!files.length) return;
            const textureLoader = new THREE.TextureLoader();
            Array.from(files).forEach(file => {
                if (ornaments.length >= ornamentPositions.length) { alert("Tree is full!"); return; }
                const reader = new FileReader();
                reader.onload = function(e) { textureLoader.load(e.target.result, (texture) => createPolaroid(texture, e.target.result)); };
                reader.readAsDataURL(file);
            });
            event.target.value = '';
        }

        function createPolaroid(texture, imageUri) {
            texture.colorSpace = THREE.SRGBColorSpace;
            const img = texture.image;
            let aspect = img.width / img.height;
            let w = 1.8, h = 1.8; if (aspect > 1) h = w / aspect; else w = h * aspect;
            const group = new THREE.Group();
            const photo = new THREE.Mesh(new THREE.PlaneGeometry(w, h), new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide }));
            photo.position.z = 0.02; photo.userData = { isPhoto: true, imageUri: imageUri };
            const border = new THREE.Mesh(new THREE.PlaneGeometry(w + 0.3, h + 0.8), new THREE.MeshStandardMaterial({ color: 0xfffaf0, roughness: 0.8 }));
            border.position.y = -0.2; 
            group.add(border); group.add(photo);
            const posData = ornamentPositions[ornaments.length];
            group.position.copy(posData.pos); group.lookAt(0, posData.pos.y, 0); group.rotation.y += Math.PI; 
            group.rotation.x += (Math.random() - 0.5) * 0.3; group.rotation.z += (Math.random() - 0.5) * 0.3;
            treeGroup.add(group); ornaments.push(photo);
        }

        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(ornaments);
            if (intersects.length > 0) {
                const target = intersects[0].object;
                if (target.userData.isPhoto) openModal(target.userData.imageUri);
            }
        }

        function openModal(src) {
            const modal = document.getElementById('image-modal');
            document.getElementById('modal-content').src = src;
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('show'), 10);
            controls.autoRotate = false;
        }

        function closeModal() {
            const modal = document.getElementById('image-modal');
            modal.classList.remove('show');
            setTimeout(() => { 
                modal.style.display = 'none'; 
                controls.autoRotate = true; 
            }, 300);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            const time = clock.getElapsedTime();

            if (treePoints) treePoints.material.uniforms.uTime.value = time;
            if (lightSystem) lightSystem.material.uniforms.uTime.value = time;

            if (treeGroup) treeGroup.rotation.y += 0.003;

            treeGroup.children.forEach(child => { if (child.userData.update) child.userData.update(0.01); });
            if (decorGroup) {
                decorGroup.children.forEach(child => {
                    if (child.userData.baseIntensity) {
                        const pulse = Math.sin(time * 2.0 + child.userData.phase);
                        child.material.emissiveIntensity = child.userData.baseIntensity * (0.8 + 0.4 * pulse);
                    }
                });
            }

            if (specialGroup) {
                const { heart, knot, ribbon, text, particles, baseY } = specialGroup.userData;
                
                // æ•´ä½“ç¼“æ…¢è‡ªè½¬ï¼Œå±•ç¤º360åº¦é—ªå…‰
                specialGroup.rotation.y = Math.sin(time * 0.3) * 0.3; 

                // æ°”çƒå‘¼å¸æµ®åŠ¨æ•ˆæœ
                const floatY = Math.sin(time * 1.5) * 0.3;
                specialGroup.position.y = baseY + floatY;
                
                // é£˜å¸¦æ‘†åŠ¨
                if(ribbon) {
                    ribbon.rotation.z = Math.sin(time * 2.0) * 0.05;
                }

                // æ˜Ÿå°˜æµåŠ¨
                if (particles) {
                    particles.material.uniforms.uTime.value = time;
                }
            }

            composer.render();
        }
    </script>
